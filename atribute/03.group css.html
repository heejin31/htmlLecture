<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그룹 속성</title>

    <style>
        /* 
        속성- 세부속성으로 나뉘어져 있는 속성은 대부분 그룹속성을 가지고 있다.
        
        그룹속성은 속성마다 다르지만 몇가지 규칙을 가지고 있다.
        공통적으로 가지고 있는 규칙은 '순서'다.
        
        margin, padding
        값이 1개일때: 4방향 적용
        값이 2개일때: 첫번째값 : 위,아래
                     두번째값 : 왼쪽,오른쪽

        값이 3개일때: 첫번째값: 위
                     두번째값: 왼쪽, 오른쪽
                     세번째값: 아래
        값이 4개일때: 시계방향 12시-3시-6시-9시 순서
        
        마진 상쇄 현상 (마진 겹침 현상) : 컨텐츠요소의 margin-top과 bottom은 서로 겹치게 되는 부분은
        둘 중에 더 큰값이 적용되고 작은값은 합쳐지는것이 아니라 겹쳐지므로 출력되지 않는 현상
        해결방법: inline-block, flex, grid, float, position:absolute 상태일때

        그룹과 개별을 섞어 사용할경우 : 그룹-개별로 적기
        
        */

        div.box{
            width: 100px;
            height: 100px;
            background-color: coral;
            margin: 100px 50px 200px;
            display: inline-block;
            font-size: 50px;/*html의 기본 font-size는 16px이다.*/
            font-weight: 900;
            /*숫자로 표현하거나 light, bold처럼 굵기를 지정해준다
            100 = light
            300 = normai
            700 = bold */
            font-family: "Arial";
            /*글꼴을 많이 등록하는 이유는 앞에 있는 글꼴을 읽지 못하는 경우 
            뒤에 있는 글꼴을 순서대로 읽어서 비슷한 글꼴을 출력하기 위함*/
            font-style: italic;

            font:normal bold 30px/100px 'Roboto';
            /*필수값 : size, family
             순서 : style weight size/line-height 'family'
             line-hright는 font-size 뒤에 붙어야 하며 /로 구분한다.
             폰트를 감사고 있는 컨텐츠의 높이값과 line-hgight의 값이
             동일하면 텍스트 한줄 한정일때에 수직으로 가운데 정렬할 수 있다.
             
            */

        }

    </style>
</head>
<body>

    <div class = "box">box</div>
    <div class = "box">box</div>
    <div class = "box">box</div>
    <div class = "box">box</div>
    <div class = "box">box</div>
    <div class = "box">box</div>
    <div class = "box">box</div>
    <div class = "box">box</div>
    <div class = "box">box</div>
    <div class = "box">box</div>
    <div class = "box">box</div>
    <div class = "box">box</div>
    
</body>
</html>
