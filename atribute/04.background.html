<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>백그라운드 속성</title>

    <style>

        /*
        백그라운드 속성
        배경(선택자의 영역안에 표시되는)에 관련되어 있는 속성
        컬러,이미지(배치)에 관련된 속성이 주를 이룬다.
        background-color : 배경 색상 속성
        1. 정해져 있는 컬러네임(red,blue..)
        2. #으로 시작하는 6자리의 코드로 이루어진 헥사코드
        3. rgb 값으로 넣는 방법
        4. rgba(html5, css3부터 사용가능)값으로 넣는 방법
           a=alhpa(투명도 0~1사이의 소숫값으로 표현)
       opacity와 alpha 값의 차이점은 투명도를 주는 속성은 같지만 opacity 는 컨텐츠까지 투명도가 적용된다
       background-image
       -배경 이미지는 선택자의 영역만큼 들어가기 때문에 영역이 없다면 이미지도 출력할 수 없다.
       이미지는 영역에 관계없이 이미지 자체가 가지고 있는 크기로 출력하며, 이미지보다 크기가 작을경우 이미지가 잘려서 출력된다.
       이미지보다 클 경우 패턴처럼 반복해서 영역을 채울려고 한다.

       backgound-repeat : 배경이미지 반복 속성
       기본값은 repeat: 반복
       no-repeat는 반복하지 않음
       repeat-x(가로축만 반복), repaet-y(세로축만 반복)

       background-size : 배경이미지 사이즈 속성
       배경이미지는 기본적으로 이미지 고유의 사이즈를 적용한다.
       기본사이즈보다 크기를 키우거나 조절할 때 사용

       기본값: auto(원본비율 유지)
       -수치 입력 : 이미지 고유의 사이즈가 아닌 작성된 크기로 변경되며, 첫번째 값은 width , 두번째 값은  height가 적용되며
       값이 하나만 있을 경우 width만 적용되고 height는 auto가 된다.
       보통 원본 비율을 유지하기 위해 하나의 값만 넣고 다른값은 auto로 설정한다.

       html5에 추가된 속성
       contain : 이미지가 전체 다 보이는 조건하에 이미지를 최대한 늘린다.
       cover: 이미지를 늘리는데 박스를 전부 다 덮도록 사이즈를 조절(이미지가 짤림)

       background- position : 배경의 위치속성
       모든 객체의 기본 위치값은 좌측 상단을 기준으로 한다. (left:0, top:0)
       position 의 입력순서는 첫번째 값은 x축(가로)
                             두번째 값은 y축(세로)
       px이나 %같은 단위를 넣을수도 있으며 특정위치값(top, left, right,bottom,center) 로도 지정할 수 있다.   
       하나의 값만 입력되면 나머지 하나의 값은 자동으로 center로 바뀌며 반드시 두 개의 값을 지정해줘야 한다.

       background: color image repeat position / size
       순서는 바뀌어도 상관없으며 필요한 값만 사용해도 무방하다.
       기입되지 않은 값은 기본값으로 자동 적용된다.
       size의 경우 position이 있을때에만 그룹속성에 적용할 수 있으며  단독적으로 사용할때에는 개별속성으로 사용한다.
       (position 없이 size만 기입할 경우 position값으로 적용)

       
       





        */

        div.box{
            width: 500px;
            height: 500px;
            background-color: rgba(193, 25, 25, 0.5);
            background-image: url("images/back.gif");
            background-repeat: no-repeat;
            background-size: contain;
           background-position: right top;
           
        }
        div.box03{
            width: 500px;
            height: 500px;
            background: coral url("images/man.jpg") no-repeat center center / 100%;
            background-size: contain;

        }

        }
    </style>
</head>
<body>
    <div class = "box">이것은 div입니다.</div>
    <div class = "box02"></div>
    <div class = "box03"></div>


    
</body>
</html>
