<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        .bottom_nav { display: none; }
        .footer_fixed {
            width:100%;
            height: 72px;
            position:fixed;
            bottom:0;
            padding: 1px 0;
            box-sizing: border-box;
            background:#67b694;
            z-index:999;
            font-size: 13px;
            line-height: 1.1;
            text-align: left;
            color: #fff;
            box-shadow: 0 0 4px rgba(0, 0, 0, 0.3);
        }
        .footer_fixed #contentsWrap{
            position: relative;
            max-width: 960px;
            margin: 0 auto;
            padding: 0;
        }
        .bnr_tit {
            display: inline-block;
            vertical-align: middle;
            width: 330px;
            height: 34px;
            background: url("/upload/event/2021/brn_tit_06.png") no-repeat center / 100%;
        }
        .bnr_dday {
            display: inline-block;
            vertical-align: middle;
            margin-right: 15px;
            padding: 8px 12px;
            height: 28px;
            line-height: 28px;
            font-size: 24px;
            font-weight: bold;
            letter-spacing: -1.5px;
            background-color: #000;
            border-radius: 4px;
            position: relative;
        }
        .bnr_dday:after {
            content: "";
            position: absolute;
            top: 16px;
            right: -10px;
            border-top: 6px solid transparent;
            border-bottom: 6px solid transparent;
            border-left: 10px solid #000;
        }
        .bnr_content {
            display: inline-block;
            vertical-align: middle;
            margin-right: 25px;
        }
        .hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0,0,0,0);
            border: 0;
        }
        .footer_bnr h3{
            margin-bottom: 0;
            font-size: 28px;
            font-weight: bold;
            line-height: 1.1;
            text-align: left;
            letter-spacing: -0.5px;
            color: #fff;
            position: relative;
            z-index: 100;
        }
        .footer_bnr h3 span {font-size: 18px;}
        .footer_bnr h3:before{
            display: none;
            content: "";
            position: absolute;
            width: 100%;
            height: 8px;
            bottom:0;
            left: 0;
            background-color: #005732;
            z-index: -1;
        }

        .bnr_txt {
            margin-bottom: 3px;
            font-size: 16px;
            font-weight: normal;
            text-align: center;
            line-height: 1.1;
            color: #010101;
        }
        .bnr_txt span {
            font-weight: bold;
            position: relative;
        }
        .bnr_txt span:after{
            content: "";
            position: absolute;
            width: 100%;
            height: 8px;
            bottom: 0;
            left: 0;
            background-color: #005732;
            z-index: -1;
        }
        .bnr_counter {
            display: inline-block;
            vertical-align: middle;
            width: 298px;
            height: 70px;
            padding: 20px 6px 0 5px;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
            background: url('/tpl/images/contents/event_benefit/count_down.png') no-repeat;
        }
        .bnr_counter span {
            float: left;
            width: 64px;
            margin-left: 9px;
            font-size: 20px;
            text-align: center;
        }
        .bnr_counter span:first-child{
            margin-left: 0;
        }
        .footer_bnr .bnr_mobile {
            display: none;
        }
        .bnr_link {
            position: absolute;
            top: 50%;
            -webkit-transform: translateY(-50%);
            -ms-transform: translateY(-50%);
            transform: translateY(-50%);
            right: 0;
            padding: 12px 20px;
            vertical-align: middle;
            font-size: 15px;
            font-weight: bold;
            color: #fff;
            background-color: #005732;
            box-shadow: 2px 2px 4px rgba(64, 21, 21, 0.3);

        }
        @media screen and (max-width: 960px) {
            .footer_fixed {
                height: 60px;
                padding: 4px 8px 4px 14px;
            }
            .footer_bnr .bnr_pc {
                display: none;
            }
            .footer_bnr .bnr_mobile {
                display: block;
            }
            .bnr_txt {
                position: relative;
            }
            .bnr_txt strong {font-size: 15px;}
            .bnr_dday {
                padding: 6px 12px;
                position: absolute;
                top: -36px;
                left: -9px;
                height: 22px;
                line-height: 22px;
                font-size: 18px;
                border-radius: 2px;
            }
            .bnr_dday:after {
                top: 32px;
                left: 0;
                border-top: none;
                border-left: 10px solid #000;
                border-bottom: 10px solid transparent;
            }
            .bnr_content  {
                display: block;
            }
            .bnr_tit {
                width: 181px;
                height: 18px;
            }
            .footer_bnr h3 {
                font-size: 14px;
                margin-bottom: 2px;
            }
            .footer_bnr h3.bnr_mobile { display: inline-block; }
            .footer_bnr h3 strong { font-size: 15px; }
            .footer_bnr h3 span { color: #fff694; position: relative; }
            .footer_bnr h3:after {
                display: block;
                width: 19px;
                height: 23px;
                top: 24px;
                left: 210px;
                background-image:url(/upload/event/2020/bnr_bg_m.png);
            }
            .footer_bnr h3 span:before{
                display: none;
                content: "";
                position: absolute;
                width: 100%;
                height: 6px;
                bottom: 3px;
                left: 0;
                background-color: #F25146;
                z-index: -1;
            }
            .bnr_counter {
                display: block;
                width: 203px;
                height: 33px;
                padding: 6px 2px 0 2px;
                background: url("/tpl/images/contents/event_benefit/count_down_m.png") no-repeat center / 100%;
            }
            .bnr_counter span {
                font-size: 19px;
                width: 36px;
                margin-left: 10px;
            }
            .bnr_counter span:first-child{
                margin-right: 25px;
            }
            .bnr_link {
                padding: 10px 12px;
                right: 5px;
                font-size: 14px;
            }
        }


    
    </style>
    <script
			  src="https://code.jquery.com/jquery-3.6.0.min.js"
			  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
			  crossorigin="anonymous"></script>
</head>
<body>
    <section class="footer_fixed" style="line-height: 1.1">
        <div id="contentsWrap">

            <!-- 카운트다운 띠배너 -->
            <div id="footerBnr" class="footer_bnr">
                <div class="bnr_inner">
                    <div class="bnr_dday">D-5</div>
                    <div class="bnr_content">
                        <h3 class="bnr_pc">수료일-디데이</h3>
                        <p class="bnr_txt bnr_pc">2021년 10월 27일</p>
                        <h3 class="bnr_mobile" style="line-height: 1.1"><span class="bnr_tit"></span></h3>
                    </div>
                    <div class="bnr_counter">
                        <span class="timer_cell" id="timeDay" title="day">0</span>
                        <span class="timer_cell" id="timeHours" title="hours">0</span>
                        <span class="timer_cell" id="timeMinutes" title="minutes">0</span>
                        <span class="timer_cell" id="timeSeconds" title="seconds">0</span>
                    </div>
                </div>
            </div>
            <script>
                // 하단띠배너 카운드 다운
                var $document = $(document);
                $document.ready(function() {
                    const countDownTimer = function (date) {
                        var _vDate = new Date(date); // 전달 받은 일자
                        var _second = 1000;
                        var _minute = _second * 60;
                        var _hour = _minute * 60;
                        var _day = _hour * 24;
                        var timer;
                        function showRemaining() {
                            var now = new Date();
                            var distDt = _vDate - now;
                            var days = Math.floor(distDt / _day);
                            var hours = Math.floor((distDt % _day) / _hour);
                            var minutes = Math.floor((distDt % _hour) / _minute);
                            var seconds = Math.floor((distDt % _minute) / _second);
                            if (days < 10) days = '0'+days;
                            if (hours < 10) hours = '0'+hours;
                            if (minutes < 10) minutes = '0'+minutes;
                            if (seconds < 10) seconds = '0'+seconds;
                            $('#timeDay').html(days+"일");
                            $('#timeHours').html(hours+"시간");
                            $('#timeMinutes').html(minutes+"분");
                            $('#timeSeconds').html(seconds+"초");
                        }
                        timer = setInterval(showRemaining, 1000);
                    }
                    var today = new Date();

                    // 자정까지
                    today.setHours(23);
                    today.setMinutes(59);
                    today.setSeconds(59);


                    if (today.getDate() >= 29){
                        var order_day = [0,1,2,3,4,5,6]; // 월-1, 화-2, 수-3. 목-4. 금-5, 토-6. 일-0
                        var dday_txt = '';
                        var getDay = today.getDay();

                        /* if (getDay == 0) {
                            dday_txt = '오늘마감';
                        } else {
                            dday_txt = 'D - ' + (7 - order_day[getDay]);
                        }
                        $('.bnr_dday').html(dday_txt);

                        if (getDay > 0) {
                            today.setDate(today.getDate() + (7 - getDay));
                        } else {
                            today.setDate(today.getDate());
                        }
                        countDownTimer(today); */

                        today.setDate(30);
                        countDownTimer(today);

                        var dDayString = '', dDay = Math.floor(((new Date('2020-07-30T23:59:59')).getTime() - (new Date()).getTime()) / 86400000);
                        if (dDay >= 1) dDayString = 'D-' + dDay;
                        else if (dDay == 0) {
                            document.querySelector('.footer_fixed #contentsWrap .bnr_dday').classList.add('d-day');
                            dDayString = '오늘마감';
                        }
                        else document.querySelector('.footer_fixed').style.display = 'none';
                        document.querySelector('.footer_fixed #contentsWrap .bnr_dday').innerHTML = dDayString;

                    } else {
                        var order_day = [6,0,1,2,3,4,5]; // 월-1, 화-2, 수-3. 목-4. 금-5, 토-6. 일-0
                        var dday_txt = '';
                        var getDay = today.getDay();

                        if (getDay == 1) {
                            dday_txt = '오늘마감';
                        } else {
                            dday_txt = 'D - ' + (7 - order_day[getDay]);
                        }
                        $('.bnr_dday').html(dday_txt);

                        if (getDay > 1) {
                            today.setDate(today.getDate() + (8 - getDay));
                        } else {
                            today.setDate(today.getDate()+ (1 - getDay));
                        }
                        countDownTimer(today);
                    }

                });

            </script>


        </div>
    </section>
</body>
</html>
