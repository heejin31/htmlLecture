<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>scrollstop</title>
<style type="text/css">
	*{
		margin:0;
		padding:0;
	  }
	  body{
		  }
	div#menu{
		background:#666;
		height:120px;
		position:fixed;
		width:100%;
		z-index:2;
		top:0;
		transition:all 0.7s;
		}
	.up{
		top:-120px !important;
	}	
	div#wrap{
		width:1000px;
		padding:120px 0 0 0;
		margin:0 auto;
		}
	div{
		height:600px;
		}
	div#area1{
		background:#0C0;
		}
	div#area2{
		background: #FF6;
		}
	div#area3{
		background: #CCF;
		}
	div#area4{
		background: #099;
		}
	.rMenu{
		position: fixed;
		right: -60px;
		background-color: #ccc;
		width: 60px;
		height: 60px;
		top: 30px;
		transition:all 0.7s;
	}	
	.slideR{
		right:30px !important;
	}
</style>
<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>

</head>

<body>
	<div id="menu"></div>
	<div id="wrap">
        <div id="area1">
        </div>
        <div id="area2">
        </div>
        <div id="area3">
        </div>
        <div id="area4">
        </div>
    </div>
    <script>
	//$(function(	){
		$("#menu").after("<div class='rMenu'></div>");
		$(document).on("scroll",function(){
			var scfinish=$(window).scrollTop();
			console.log(scfinish);
			if($(window).scrollTop()>200){
				//$("#wrap div:eq(0)").animate({"opacity":0.2},500);
				//$("div#menu").stop().animate({"top":-120},500);
				$("div#menu").addClass("up");
				$(".rMenu").addClass("slideR");
			}
			if($(window).scrollTop()<200){
				//$("div#menu").animate({"top":0},500);
				//$("#wrap div:eq(0)").animate({"opacity":1},500);
				$("div#menu").removeClass("up");
				$(".rMenu").removeClass("slideR");
			}
			$(".rMenu").click(function(){
				$(this).removeClass("slideR");
				$("div#menu").removeClass("up");
			});
		});

	//});
</script>
</body>
</html>
