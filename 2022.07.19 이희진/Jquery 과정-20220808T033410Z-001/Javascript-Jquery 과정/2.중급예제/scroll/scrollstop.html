<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>scrollstop</title>
<style type="text/css">
	*{
		margin:0;
		padding:0;
	  }
	  body{
		padding-top: 120px;
		  }
	div#menu{
		background:#666;
		height:120px;
		width:100%;
		z-index:2;
		top:0;
		border: 1px solid red;
		transition:all 0.7s;

		}
	 .up{
	    margin-top:120px !important;	
	}	 
	div#wrap{
		width:1000px;
		padding:120px 0 0 0;
		margin:0 auto;
		}
	div{
		height:600px;
		position: relative;
		}
	div#area1{
		background:#0C0;
		}
	div#area2{
		background: #FF6;
		}
	div#area3{
		background: #CCF;
		}
	div#area4{
		background: #099;
		}
	.rMenu{
		position: fixed;
		right: 60px;
		background-color: #ccc;
		width: 60px;
		height: 60px;
		top: 230px;
		transition:all 0.7s;
	}	
	.slideR{
		right:-60px !important;
	}
</style>
<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
<script>
	$(function(){
		$("#menu").after("<div class='rMenu'></div>");
		$(".rMenu").html("<h2 class='subject'>퀵메뉴</h2>");
		$(window).on("scroll",function(){
			if($(window).scrollTop()>120){			
			  $("#menu").css("position","fixed");			  
			  $("#wrap").addClass("up");
			  $(".rMenu").addClass("slideR");
			  $("#wrap div:eq(0)").stop().animate({"left":"-70px"},1000);
			}else{
		      $("#menu").css("position","static");
			  $("#wrap").addClass("up");
			  $(".rMenu").removeClass("slideR");
			  $("#wrap div:eq(0)").stop().animate({"left":"0px"},1000);

		    }
		});
	});
</script>

</head>

<body>
	<div id="menu"></div>
	<div id="wrap">
        <div id="area1">
        </div>
        <div id="area2">
        </div>
        <div id="area3">
        </div>
        <div id="area4">
        </div>
    </div>
