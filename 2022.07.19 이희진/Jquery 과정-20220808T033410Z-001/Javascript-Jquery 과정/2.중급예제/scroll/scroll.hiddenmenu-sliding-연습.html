<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>감춘메뉴 스크롤시 슬라이딩표시</title>
<style type="text/css">
	*{
		margin:0;
		padding:0;
		font-family: 'notokr-demilight';
		}
	html,body{
		height:100%;
		}	
	body{
		padding: 0 0 100px 0;
		}
	ul{
		list-style:none;
		}
	a{
		text-decoration:none;
		color:#666;
		}
	h1{
		font-size:25px;
		}
	/* 슬라이딩시 등장메뉴 */	
	ul.hiddenmenu{
		 /*width:260px; */
		 float:left;
		 position:fixed;
		 right:5%;
		 top: -80px;
		 background:#f4f4f4;
		 border-radius:0 0 8px 8px ;
		 padding:8px;
		 box-shadow:0px 1px 3px;
		}	
		ul.hiddenmenu li{
			line-height:1.5em;
			font-size:12px;
			border-right:1px dotted #999999;
			padding:0 3px;
			float:left;
			}
		ul.hiddenmenu li.last{
			border:none;
		}
		/* 로고 순차적 등장 */
					div#logo{
						margin:20px auto 10px;
						}
						div#logo h1{
							width:500px;
							text-align:center;
							border-bottom:2px solid #CCC;
							overflow:hidden;
							margin:0 auto;
							}
						div#logo h1 span{
							background:#ccc;
							width:60px;
							display:inline-block;
							text-align:center;
							font-size:40px;
							border-radius:6px 6px 0 0 ;
							position:relative;
							transform-origin:left bottom; /* 회전축  위치 지정*/
							transition:transform 0.5s , text-shadow 0.5s; /* 여러개 속성 지정 */
							}
				div#wrap{
					height:200%;
					outline:1px solid;
					}
	</style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="easing/jquery.easing.1.3.js"></script>
</head>

<body>
	<div id="logo">
    	<h1>
        	<span>J</span>
            <span>Q</span>
            <span>U</span>
            <span>E</span>
            <span>R</span>
            <span>Y</span>
        </h1>
    </div>
    <div id="wrap">
    </div>
<!-- 페이지스크롤시 왼쪽에 등장 -->
    <ul class="hiddenmenu">
        <li>작품1</li>
        <li>작품2</li>
        <li>작품3</li>
        <li>작품4</li>
        <li>작품5</li>
        <li class="last">작품6</li>
    </ul>
    <script>
		var st=$(window).scrollTop();
		var wrapT=$("#wrap").offset().top;

		$(window).scroll(
			function(){
				st=$(window).scrollTop();
				if(st>wrapT){
					$(".hiddenmenu").stop().animate({"top":"0px"},1000);
				}
				if(st<wrapT){
					$(".hiddenmenu").stop().animate({"top":"-80px"},1000);
				}
				
			}
		);
	</script>
</body>
</html>
