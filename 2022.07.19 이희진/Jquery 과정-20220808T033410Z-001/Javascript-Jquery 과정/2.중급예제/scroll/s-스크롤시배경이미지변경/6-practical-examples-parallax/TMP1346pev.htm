<style type="text/css">

@font-face {
  font-family: 'Droid Serif';
  font-style: normal;
  font-weight: 400;
  src: local('Droid Serif'), local('DroidSerif'), url(https://fonts.gstatic.com/s/droidserif/v6/0AKsP294HTD-nvJgucYTaJ0EAVxt0G0biEntp43Qt6E.ttf) format('truetype');

<style type="text/css">

header{
    box-sizing: border-box;
    text-align: center;
    width: 100%;
    padding: 25px 40px;
    background-color: #357F9C;
    overflow: hidden;
}


header h1{
    float: left;
    font: normal 24px/1.5 'Open Sans', sans-serif;
    color: #fff;
}

header a{
    color:#fff;
    float: right;
    text-decoration: none;
    display: inline-block;
    padding: 13px 50px;
    border-radius: 3px;
    font: bold 14px/1 'Open Sans', sans-serif;
    text-transform: uppercase;
    background-color:#F05283;

}

ul {
    list-style: none;
    border-bottom: 1px solid #EAEAEA;
    background-color: #FFF;
    padding: 20px;
    margin-top: 0;
    text-align: center;
}

ul a{
    text-decoration: none;
    color: #FFF;
    text-align: left;
    background-color: #BCB8C2;
    padding: 10px 16px;
    border-radius: 2px;
    opacity: 0.8;
    font-size: 16px;
    display: inline-block;
    margin: 4px;
    line-height: 1;
    outline: none;

    transition: 0.2s ease;
}

ul li a.active{
    background-color: #F05283;
    pointer-events: none;
}

ul li a:hover {
    opacity: 1;
}


ul li{
    display: inline-block;
}


@media (max-width: 1000px) {


    header h1{
        float: none;
    }

    header a{
        margin-top: 25px;
        float: none;
    }

}


/* -- Demo ads -- */

@media (max-width: 1200px) {
    #bsaHolder{ display:none;}
}

/* -- Link to Tutorialzine -- */

.tz-link{
    text-decoration: none;
    color: #fff !important;
    font: bold 36px Arial,Helvetica,sans-serif !important;
}

.tz-link span{
    color: #da431c;
}

</style>

    <style>


        /*  Page styles  */

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            font: normal 14px/1.4 Arial, Helvetica, sans-serif;
        }

        .skrollr-desktop body {
            height:100% !important;
        }

        #skrollr-body {
            height:100%;
            overflow:visible;
            position:relative;
        }


        /*  Styles for this example */

        .parallax-image.skrollable-between {
            display:block;
        }

        .no-skrollr .parallax-image-wrapper {
            display:none !important;
        }

        .parallax-image-wrapper {
            position:fixed;
            left:0;
            width:100%;
            overflow:hidden;

            height:80vh;
            top:-80vh;
        }


        .parallax-image {
            display:none;
            position:absolute;
            bottom:0;
            left:0;
            width:100%;
            background-repeat:no-repeat;
            background-position:center;
            background-size:cover;

            height:100vh;
            top:0;
        }


        .parallax-image.skrollable-between {
            display:block;
        }

        .no-skrollr .parallax-image-wrapper {
            display:none !important;
        }

        .gap {
            background:transparent center no-repeat;
            background-size:cover;
            height:80vh;
        }

        .skrollr .gap {
            background:transparent !important;
        }

        #page-intro h1{
            text-align: center;
            color: #fff;
            font: normal 60px 'Droid Serif', sans-serif;
            padding-top: 24vh;
        }

        @media (max-width: 800px) {
            #page-intro h1 {
                font-size: 42px;
                padding-top: 15vh;
            }
        }

        #page-intro .btn{
            color: #fff !important;
            display: block;
            margin: 40px auto;
            width: 200px;
            text-align: center;
            border: 1px solid #fff;
            padding: 18px 20px;
            border-radius: 4px;
            text-transform: uppercase;
            font-weight: bold;
            text-decoration: none;
        }

        .dummy-content{
            padding: 150px 0;
            background-color: #fff;
            color: #221f51;
            font-size: 24px;
            min-height: 800px;
            text-align: center;
        }

        .dummy-content h2{
            font-weight: normal;
            color: #777;
        }

    
	</style>
</head>
<body>

<div
        class="parallax-image-wrapper"
        data-anchor-target="#page-intro"
        data-bottom-top="transform:translateY(200%)"
        data-top-bottom="transform:translateY(0)">

    <div
            class="parallax-image"
            style="background-image:url(assets/images/coast.jpg)"
            data-anchor-target="#page-intro"
            data-bottom-top="transform: translateY(-80%);"
            data-top-bottom="transform: translateY(80%);"
            >

    </div>
</div>

<div id="skrollr-body">

    <div id="page-intro" class="gap" style="background-image:url(assets/images/coast.jpg); ">
        <h1>Tutorialzine's Awesome Parallax Website</h1>
        <a href="http://tutorialzine.com/2015/09/6-practical-examples-for-building-parallax-websites/" class="btn">Download it</a>
    </div>


    <div class="dummy-content">

        <h2>Scroll to see the effect!</h2>

    </div>

</div>

<script src="assets/skrollr.min.js"></script>

<script>
    skrollr.init();
</script>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="http://cdn.tutorialzine.com/misc/enhance/v3.js" async></script>

</body>
