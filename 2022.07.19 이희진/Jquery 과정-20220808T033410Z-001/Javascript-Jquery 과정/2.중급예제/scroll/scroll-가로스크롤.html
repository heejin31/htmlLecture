<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>scrollstop</title>
<style>
    body { margin: 0;}  /*body,html:100% 안써도 전체높이 나타내고싶으면 vh사용*/
    
    .container {
        /* transition: all 0.5s; 
        padding-top:100px ;
        border: 30px solid;*/
    }
    .box {
        /* 아래 두줄은 제이쿼리 부분에서 box에 css 주는거 없을때 필요  */
        /* float: left;
        width: calc(100% / 4); */
        height: 100vh;   /* 100vh(브라우저창 기준)=100% */
        font-size: 100px;
        line-height: 100vh;
        text-align: center;
        border: 10px solid;
        box-sizing: border-box;

    }
    

</style>
<script src="https://code.jquery.com/jquery-latest.min.js"></script>
<script>
    // 마우스 휠 아래로 내릴 때 가로 스크롤 100% 적용하기 (파이어폭스에서는 안됨)	https://bokartstudio.tistory.com/35
    // 마우스휠 이벤트 크로스브라우징 MouseWheel Event CrossBrowsing	https://m.blog.naver.com/dudal5305/222000379253	
    $(document).ready(function(){
        console.log($('.container').height());
        console.log($('.container').innerHeight());
        console.log($('.container').outerHeight());
        let d_width = 0; // 브라우저 가로
        let d_height = 0; // 문서 전체의 높이

        function tmp() {
            // container의 가로사이즈(화면가로 * box 개수)
            let con_width = $(window).outerWidth() * $('.box').length; //length 요소의 개수
            console.log($(window).outerWidth());
            console.log($(window).width());
            console.log($('.box').length);

            $('.container').css({
                width: con_width,
                height: '100vh',
                position: 'fixed',
                top: 0,
                left: 0
            });

            // css에서 해도 상관없다.
            $('.box').css({
                width: con_width / $('.box').length,
                height: '100vh',
                float: 'left'
            });

            // box들을 위로 끌어올렸기 때문에 body의 높이는 100vh나 마찬가지인 상태. 
            // 그래서 억지로 전체 box들의 세로크기 만큼 body에 줘야한다.(스크롤 내리기위함) 
            // 이때 높이는 가로영역의 비율과 동일하게 준다. (이후 리미트를 주게 됨으로써 비율의 값이 정해진다.)
            $('body').css({
                height: '100vh'
            });

            let w_width = $(window).width(); // 화면의 가로값
            let w_height = $(window).height() // 화면의 세로값

            // 스크롤 될때의 리미트
            d_width = con_width - w_width; // 전체 가로값 - 현재 화면의 가로값 (하나의 너비값을 빼줌)
            d_height = $('body').height() - w_height // 전체 세로값 - 현재 화면의 세로값
        }

        tmp();

        let array = []; //배열선언과 초기화
        for(let i=0; i<$('.box').length; i++) { //빈 배열에 .box의 위치값 저장(for문=반복문)
            array[i] = $('.box').eq(i).offset().left //.offset().left 문서의 왼쪽에서부터 떨어진 요소의 위치값
        }
        console.log($(".box:eq(1)").offset().left);
        //빈배열 생성후 값 입력
        // var arr = [];
        // arr[0] = 123;
        // arr[1] = '가나다';
        // arr[2] = true;
        // console.log("arr배열:"+arr);

        let chk = true; //boolean값(참,거짓)
        $('.box').on('mousewheel DOMMouseScroll', function(event){ 
            if(chk) {
                // 휠 일정시간동안 막기
                chk = false;
                setTimeout(function(){
                    chk = true;
                }, 500)

                // 휠 방향 감지(아래: -120, 위: 120)
                let w_delta = event.originalEvent.wheelDelta / 120;   //객체.속성
                //alert(w_delta);
                let w_deltaF = -event.originalEvent.detail / 120;
                //alert(w_deltaF);                  
                // 휠 아래로
                if(w_delta < 0 && $(this).next().length > 0) {
                    $('.container').animate({
                        left: -array[$(this).index()+1]
                    }, 500)
                }
                if(w_deltaF < 0 && $(this).next().length > 0) {
                    $('.container').animate({
                        left: -array[$(this).index()+1]
                    }, 500)
                }
                // 휠 위로
                else if(w_delta > 0 && $(this).prev().length > 0) {
                    $('.container').animate({
                        left: -array[$(this).index()-1]
                    }, 500)
                }
                else if(w_deltaF > 0 && $(this).prev().length > 0) {
                    $('.container').animate({
                        left: -array[$(this).index()-1]
                    }, 500)
                }
            }
        });

        //브라우저를 resize했을시를 대비해 박스의 크기는 다시 구해준다.
        $(window).resize(function(){
            for(let i=0; i<$('.box').length; i++) {
                array[i] = $('.box').eq(i).offset().left
            }

            tmp();
        })

    });
</script>
