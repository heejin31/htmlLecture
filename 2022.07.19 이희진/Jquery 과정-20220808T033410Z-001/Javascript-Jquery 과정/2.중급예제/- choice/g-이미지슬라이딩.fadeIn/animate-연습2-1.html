<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>갤러리</title>
	<style type="text/css">
		*{
			margin:0;
			padding:0;
			}
		ul{
			list-style:none;
			}
		div{
			width:960px;
			height:640px;
			border:2px solid gray;
			margin:90px auto 0;
			position:relative;
			overflow:hidden;
			border-radius:7px;
			box-shadow:7px 7px 15px #CCC;
			}
			div>ul:first-child{
				position:absolute;
				width:3840px;
				}
				div>ul:first-child>li{
					float:left;
					width:960px;
					height:640px;
					line-height:240px;
					text-align:center;
					}
			div ul.list{
				z-index:12;
				margin:600px auto 0;
				text-align:center;
				position:relative;
				}
				div ul.list li{
					display:inline-block;
					margin:3px;
					padding:7px;
					background:#999;
					color:#FFF;
					}
			div a[href="#1"]{
				text-decoration:none;
				position:absolute;
				left:0;
				top:320px;
				background:#FC0;
				border-radius:0 7px 7px 0;
				padding:3px;
				}	
			div a[href="#2"]{
				text-decoration:none;
				position:absolute;
				right:0;
				top:320px;
				background:#FC0;
				border-radius:7px 0 0 7px;
				padding:3px;
				}
				.current{
					background:#FC0 !important;
					color:#333 !important;
					}
	</style>
	<script src="js/jquery-1.6.2.min.js"></script>
	<script type="text/javascript">
		$(document).ready(
			function(){
				$("a[href='#1']").hide();
				// 1번에 배경색을 적용 addClass이용해서
				$("ul.list li.num1").addClass("current")
				
				var count=1;
				
				$("a[href='#1']").click(
					function(){
						$("ul:first-child").animate({"left":"+=960px"},1000,"easeOutSine");
						
						count-=1;
						if(count==1){
							$("a[href='#1']").hide();
						}else{
							}
					   $("ul.list li.num"+count).addClass("current");
					   $("ul.list li.num"+count).siblings().removeClass("current");
					}
				);
				$("a[href='#2']").click(
					function(){
						$("ul:first-child").animate({"left":"-=960px"},1000,"easeOutSine");
						
						count+=1;
					    if(count==1){
						   }
				       else{
						    $("a[href='#1']").show();
							 }

						//alert( "li.num"+count);
						// 72-1번 버스를 alert으로 표시(+이용해서)
					//alert("72-1 "+"번 버스"+"count");  // +연산자로 연결할때는 "문자"+숫자 , "문자"+변수, 변수와 숫자는 ""를 하지 않는다
					 // 1+1은 2입니다를 alert으로 기재
					 //alert("1+1"+"은 2입니다")
					   $("ul.list li.num"+count).addClass("current");
					   $("ul.list li.num"+count).siblings().removeClass("current");
					   
					   
					}
				);
			}
		);
	</script>
	<script src="easing/jquery.easing.1.3.js"></script>
	<script src="easing/jquery.easing.compatibility.js"></script>
</head>

<body>
	<div class="pro">
        <ul>
            <li><img src="img/p1.jpg"></li>
            <li><img src="img/p2.jpg"></li>
            <li><img src="img/p3.jpg"></li>
            <li><img src="img/p4.jpg"></li>
        </ul>
		<ul class="list">
			<li class="num1">1</li>
			<li class="num2">2</li>
			<li class="num3">3</li>
			<li class="num4">4</li>
		</ul>
        <a href="#1">이전</a><a href="#2">이후</a>
    </div>
</body>
</html>
