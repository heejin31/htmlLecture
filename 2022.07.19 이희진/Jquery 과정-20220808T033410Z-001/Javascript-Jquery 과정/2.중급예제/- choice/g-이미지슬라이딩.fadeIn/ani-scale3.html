<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>if</title>
	<script src="js/jquery-1.6.2.min.js"></script>
	<style type="text/css">
		div{
			width:400px;
			height:400px;
			background:#999;
			margin:0 auto;
			}
			p{
				display:table;
				margin:0 auto;
				background:#FC0;
				}
	</style>
	<script type="text/javascript">
		$(document).ready(
			function(){
				$("div#title2").hide();	
				$("div#title3").hide();	
				var n=1;
				$("p").click(
					function(){
						n+=1;
						$("div#title"+n).show();
						$("div#title"+n).siblings().hide();
						$("p").show();
						if(n==1){
							$("p").text("다음제품보기");
							}
						if(n==3){
							$("p").text("처음으로");
							n=0;
							}
					}
				);
			}
		);
	</script>
</head>

<body>
	<div id="title1">제품1</div>
	<div id="title2">제품2</div>
	<div id="title3">제품3</div>
	<p>다음 제품보기</p>
</body>
</html>
