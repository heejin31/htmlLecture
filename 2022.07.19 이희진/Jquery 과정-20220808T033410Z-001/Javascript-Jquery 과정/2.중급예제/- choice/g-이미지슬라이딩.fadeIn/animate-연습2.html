<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>갤러리</title>
	<style type="text/css">
		*{
			margin:0;
			padding:0;
			}
		ul{
			list-style:none;
			}
		div{
			width:960px;
			height:640px;
			border:2px solid gray;
			margin:90px auto 0;
			position:relative;
			overflow:hidden;
			border-radius:7px;
			box-shadow:7px 7px 15px #CCC;
			}
			div>ul:first-child{
				position:absolute;
				width:3840px;
				}
				div>ul:first-child>li{
					float:left;
					width:960px;
					height:640px;
					line-height:240px;
					text-align:center;
					}
			div ul.list{
				z-index:12;
				margin:600px auto 0;
				text-align:center;
				position:relative;
				}
				div ul.list li{
					display:inline-block;
					margin:3px;
					padding:7px;
					background:#999;
					color:#FFF;
					}
			div a[href="#1"]{
				text-decoration:none;
				position:absolute;
				left:0;
				top:320px;
				background:#FC0;
				border-radius:0 7px 7px 0;
				padding:3px;
				}	
			div a[href="#2"]{
				text-decoration:none;
				position:absolute;
				right:0;
				top:320px;
				background:#FC0;
				border-radius:7px 0 0 7px;
				padding:3px;
				}
				.current{
					background:#FC0;
					color:#333;
					}
	</style>
	<script src="js/jquery-1.6.2.min.js"></script>
	<script type="text/javascript">
		$(document).ready(
			function(){
				$("a[href='#1']").hide();
				
				var n=1; // 변수  이름=값;  변수는 그릇(데이터를 보관하는)
				//alert(n+10);
				
				$("a[href='#1']").click(
					function(){
						$("ul:first-child").animate({"left":"+=960px"},1000,"easeOutSine");
					n-=1;
					if(n==1){
						$("a[href='#1']").hide();
					}else{
						$("a[href='#1']").show();
						$("a[href='#2']").show();
						}
					}
				);
				$("a[href='#2']").click(
					function(){
						$("ul:first-child").animate({"left":"-=960px"},1000,"easeOutSine");
						n+=1; //n=n+1;  n이라는 그릇에 담긴값을 가져와서 +1을 해서 다시 n그릇에 넣어라
						           //  =은 대입연산자 넣어라(오른쪽의 값을 왼쪽에 넣어라)
								   // a=1 은 1을 a라는 그릇에 넣어라
								   
					    if(n==1){   // ==는 비교연산자 (같다)  n의 값이 1과 같다면 아래명령을 실행하라
							$("a[href='#1']").hide();
						}else{ // else 그렇치않다면
							$("a[href='#1']").show();
							}
						 if(n==4){
							 $("a[href='#2']").hide();
							 } 
					}
				);
			}
		);
	</script>
	<script src="easing/jquery.easing.1.3.js"></script>
	<script src="easing/jquery.easing.compatibility.js"></script>
</head>

<body>
	<div class="pro">
        <ul>
            <li><img src="img/p1.jpg"></li>
            <li><img src="img/p2.jpg"></li>
            <li><img src="img/p3.jpg"></li>
            <li><img src="img/p4.jpg"></li>
        </ul>
		<ul class="list">
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
		</ul>
        <a href="#1">이전</a><a href="#2">이후</a>
    </div>
</body>
</html>
