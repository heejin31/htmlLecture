<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>갤러리</title>
	<style type="text/css">
		*{
			margin:0;
			padding:0;
			}
		ul{
			list-style:none;
			}
		div{
			width:960px;
			height:640px;
			border:2px solid gray;
			margin:90px auto 0;
			position:relative;
			overflow:hidden;
			border-radius:7px;
			box-shadow:7px 7px 15px #CCC;
			}
			div>ul:first-child{
				position:absolute;
				width:960px;
				z-index:1;
				}
				div>ul:first-child>li{
					position:absolute;
					width:960px;
					height:640px;
					line-height:240px;
					text-align:center;
					}
				.zz{
					z-index:2;
					}
                .z{
                    z-index:1;  
                 }
			div ul.list{
				z-index:12;
				margin:600px auto 0;
				text-align:center;
				position:relative;
				}
				div ul.list li{
					display:inline-block;
					margin:3px;
					padding:7px;
					background:#999;
					color:#FFF;
					}
			div a[href="#1"]{
				text-decoration:none;
				position:absolute;
				left:0;
				top:320px;
				background:#FC0;
				border-radius:0 7px 7px 0;
				padding:3px;
				z-index:3;
				}	
			div a[href="#2"]{
				text-decoration:none;
				position:absolute;
				right:0;
				top:320px;
				background:#FC0;
				border-radius:7px 0 0 7px;
				padding:3px;
				z-index:3;
				}
				.current{
					background:#FC0 !important;
					color:#333 !important;
					}
	</style>
	<script src="js/jquery-1.6.2.min.js"></script>
	<script type="text/javascript">
		$(document).ready(
			function(){
                $("div ul li:eq(0)").addClass("zz");
                $("div ul.list li:eq(0)").addClass("current");
                var n=0;
                //다음버튼 클릭시
                $("div a[href='#2']").click(function(){
                    if(n<3){
                        n++;
                        $("div ul li:eq("+n+")").removeClass("z").addClass("zz").hide().fadeIn();
                        $("div ul li:eq("+n+")").siblings().removeClass("zz z");
                        $("div ul li:eq("+n+")").prev().addClass("z");

                        $("div ul.list li:eq("+n+")").addClass("current");
                        $("div ul.list li:eq("+n+")").siblings().removeClass("current");
                    }
                   
                });
                //이전버튼 클릭시
                $("div a[href='#1']").click(function(){
                    if(n>0){
                        n--;
                        $("div ul li:eq("+n+")").removeClass("z").addClass("zz").hide().fadeIn();
                        $("div ul li:eq("+n+")").siblings().removeClass("zz z");
                        $("div ul li:eq("+n+")").next().addClass("z");

                        $("div ul.list li:eq("+n+")").addClass("current");
                        $("div ul.list li:eq("+n+")").siblings().removeClass("current");
                    }
                    
                });

                //리스트 클릭시
                $("div ul.list li").click(function(){
                    
                });
			}
		);
	</script>
	<script src="easing/jquery.easing.1.3.js"></script>
	<script src="easing/jquery.easing.compatibility.js"></script>
</head>

<body>
	<div class="pro">
        <ul>
            <li class="num1"><img src="img/p1.jpg" alt="그림1"></li>
            <li class="num2"><img src="img/p2.jpg" alt="그림2"></li>
            <li class="num3"><img src="img/p3.jpg" alt="그림3"></li>
            <li class="num4"><img src="img/p4.jpg" alt="그림4"></li>
        </ul>
		<ul class="list">
			<li class="num1">1</li>
			<li class="num2">2</li>
			<li class="num3">3</li>
			<li class="num4">4</li>
		</ul>
        <a href="#1">이전</a><a href="#2">이후</a>
    </div>
</body>
</html>
