<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>좌우슬라이딩</title>
<link href="css/reset.css" rel="stylesheet" type="text/css" >
<link href="css/title.css" rel="stylesheet" type="text/css" >
<script type="text/javascript" src="js/jquery-1.6.2.min.js"></script>
<script type="text/javascript" src="../js/jquery.easing.1.3.js"></script>
<script>
	$(document).ready(
		function(){
			var n=0;
			//다음버튼을 클릭하면 실행하시오(div안의 ul을 애니메이트하시오)
			$("p.next").click(
				function(){
					if(n<3){
					n++; 
					$("div ul").animate({"left":n*-1000},1000,"easeInOutExpo");//left 값을 -1000px로
					//n값을 1씩 증가시켜라
					console.log(n);
					}else{
						n=3;
					}
				}
			);
			//이전버튼을 클릭하면 실행하시오(div안의 ul을 애니메이트하시오)
			$("p.prev").click(
				function(){
					if(n>0){
						n--;
						$("div ul").animate({"left":-1000*n},1000,"easeInOutExpo");
						console.log(n);
					}else{
					}
				}
			);
		}
	);
</script>
</head>

<body>
	<div id="title">
    	<ul>
        	<li><img src="img/t1.jpg" /></li>
            <li><img src="img/t2.jpg" /></li>
            <li><img src="img/t3.jpg" /></li>
            <li><img src="img/t4.jpg" /></li>
        </ul>
        <p class="prev">이전</p>
        <p class="next">다음</p>
    </div>
</body>
</html>
