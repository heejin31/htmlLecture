<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>gallery</title>
	<style type="text/css">
	html,body{
		height:100%;
		}
		*{
			margin:0;
			padding:0;
			}
		ul{
			list-style:none;
			}
		div.list{
			position:relative;
			width:100%;
			overflow:hidden;
			height:100%;
			}
		div.list ul.big{
			overflow:hidden;
			position:absolute;
			left:0;
			top:0;
			width:300%;
			}
		div.list ul.big li{
			float:left;
			width:33.3%;
			}
			div.list ul.big li img{
				width:100%;
				}

		p.prev{
			position:absolute;
			left:0;
			top:50%;
			background:#F90;
			color:#FFF;
			padding:7px;
			}
		p.next{
			position:absolute;
			right:0;
			top:50%;
			background:#F90;
			color:#FFF;
			padding:7px;
			}

		 ul.sm{
			  position: absolute;
				z-index: 1;
				text-align: center;
				border: 3px solid yellow;
				width: 100%;
				bottom: 10%;
			  }
			ul.sm li{
				background: #fff;
				display: inline-block;
				width: 20px;
				height: 20px;
				text-align: center;
				} 
    </style>
    <script src="js/jquery-1.6.2.min.js"></script>
    <script src="js/gallery.js"></script>
    <script src="../js/jquery.easing.1.3.js"></script>
</head>

<body>
    <div class="list">
      <ul class="big">
          <li><img src="img/w1.jpg" /></li>
          <li><img src="img/w2.jpg" /></li>
          <li><img src="img/w3.jpg" /></li>
      </ul>
      <ul class="sm">
        <li>1</li>
        <li>2</li>
        <li>3</li>
      </ul>
    </div>
</body>
</html>
