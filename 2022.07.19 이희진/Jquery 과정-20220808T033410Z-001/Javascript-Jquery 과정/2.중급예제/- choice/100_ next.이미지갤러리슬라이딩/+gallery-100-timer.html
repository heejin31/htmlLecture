<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>gallery</title>
	<style type="text/css">
	html,body{
		height:100%;
		}
		*{
			margin:0;
			padding:0;
			}
		ul{
			list-style:none;
			}
		div.list{
			position:relative;
			width:100%;
			overflow:hidden;
			height:100%;
			}
		div.list ul{
			overflow:hidden;
			position:absolute;
			left:0;
			top:0;
			width:300%;
			}
		div.list ul li{
			float:left;
			width:33.3%;
			}
			div.list ul li img{
				width:100%;
				}

		p.prev{
			position:absolute;
			left:0;
			top:50%;
			background:#F90;
			color:#FFF;
			padding:7px;
			}
		p.next{
			position:absolute;
			right:0;
			top:50%;
			background:#F90;
			color:#FFF;
			padding:7px;
			}

		
    </style>
    <script src="js/jquery-1.6.2.min.js"></script>
    <script src="js/gallery-timer.js"></script>
</head>

<body>
    <div class="list">
      <ul>
          <li><img src="img/w1.jpg" /></li>
          <li><img src="img/w2.jpg" /></li>
          <li><img src="img/w3.jpg" /></li>
      </ul>
    </div>
</body>
</html>
