<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>gallery</title>
	<style type="text/css">
	html,body{
		height:100%;
		}
		*{
			margin:0;
			padding:0;
			}
		ul{
		list-style: none;
			
		}
		div.all{
		display: flex;
		justify-content: center;
		flex-direction: column;
		align-items: center;
		height: 100%;
		}
		.popup{
			width: 100%;
			height: 100%;
			position: absolute;
			left: 0;
			top: 0;
			width: 100%;
			background-color: rgba(0,0,0,0.5);
			display: flex;
			justify-content: center;
			align-items: center;
			z-index: 1;
		}
		.wrapImg{
			max-width: 600px;
			max-height: 500px;
			border: 4px solid #fff;
			position: relative;
			/* animation-name: slideDonw; 
			animation-duration: 1s; 
			animation-fill-mode: forwards; */
			background-color:#7f7f7f;
			transition: all 0.5s;
		}
		@keyframes slideDonw{
			from{
				transform:translateY(-30px);
			}
			to{
				transform:translateY(0px);
			}
		}
		@keyframes slideDonw2{
			from{
				transform:translateY(0px);
			}
			to{
				transform:translateY(30px);
			}
		}
		.reverse2{
			animation-name: slideDonw2;
			animation-fill-mode: forwards;
			animation-duration: 1s;
		  }
		.wrapImg .img_subject{
			position: absolute;
			width: 100%;
			text-align: center;
			left: 0;
			top: -50px;	
		}
		.wrapImg img{
			max-width: 100%;
			transition: all 0.5s;
		}
		.control{
			display: flex;
			justify-content: space-between;
			position: absolute;
			left: 0;
			height: 20px;
			top: calc(50% - 10px);
			width: 100%;
		}
		.control a{
			color: #fff;
		}
		.control .prev{
			transform: translateX(-60px);
		}
		.control .next{
			transform: translateX(60px);
		}
		.count{
			position: absolute;
			width: 60px;
			display: block;
			line-height: 2;
			font-size: 13px;
			background-color: #000;
			border-radius: 6px;
			bottom: -15px;
			left: calc(50% - 30px);
			text-align: center;
			color: #fff;
		}
		.count strong{
			font-size: 18px;
		}
		.disable{
			opacity: 0.3;
		}
		.popupClose{
			position: absolute;
			text-align: center;
			right: -30px;
			top: -30px;	
			width: 60px;
			height: 60px;
			background-color: #fff;
			border-radius: 50%;
			color: #000;
			text-align: center;
			line-height: 60px;
			cursor: pointer;
		}
		ul.sm{
		display: flex;
		gap: 20px;
		}
		ul.sm li{
			cursor: pointer;
		}
		ul.sm img{
		width:85px;
		height:50px;
		}
		
    </style>
    <script src="js/jquery-1.6.2.min.js"></script>
    <script src="js/gallery.js"></script>
</head>

<body>
	<div class="all">
		<h2>작품갤러리</h2>
        <ul class="sm">
            <li><img src="img/w1.jpg" alt="캘린더" /></li>
            <li><img src="img/w2.jpg" alt="모니터" /></li>
            <li><img src="img/w3.jpg" alt="스마트폰" /></li>
        </ul>
		<a href="" class="prev"></a><a href="" class="next"></a>
    </div>
</body>
</html>
