<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
	<style type="text/css">
		html,body{
			height:100%;
			}
		*{
			margin:0;
			padding:0;
			}
		ul{
			list-style:none;
			}
		#contents1{
			background:#0FF;
			height:100%;
			}
		#contents2{
			background: #FC0;
			height:100%;
			}
		#contents3{
			background: #393;
			height:100%;
			}
		ul{
			position:absolute;
			right:50px;
			top:calc(50% - 165px / 2)
			}
		li {
			width:50px;
			height:50px;
			margin:0 0 5px 0;
			}
			li a{
				padding:3px 7px;
				background:#333;
				color:#FFF;
				display:inline-block;
				width:100%;
				height:100%;
				line-height:50px;
				text-align:center;
				border-bottom:1px solid #CCC;
				}
	</style>
	<!--<script src="js/jquery-1.6.2.min.js"></script>-->
	<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript">
		$(function(){
			
			 $(window).scroll(function(){
					//var topPos=$(window).scrollTop()+50;
					//var topPos=$(window).height()/2;
					var topPos=$(window).height()/2 - $("ul").height()/2;
					$("#quick").stop().animate({top:topPos+"px"},1000);
			  })
		});
	</script>
	

</head>

<body>
	<ul id="quick">
    	<li><a href="#up">위로</a></li>
		<li><a href="#home">홈으로</a></li>
		<li><a href="#down">아래로</a></li>
  	</ul>
	<div id="contents1">
	</div>
	<div id="contents2">
	</div>
	<div id="contents3">
	</div>
