<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
	<style type="text/css">
		html,body{
			height:100%;
			}
		*{
			margin:0;
			padding:0;
			}
		ul{
			list-style:none;
			}
		#contents1{
			background:#0FF;
			height:100%;
			}
		#contents2{
			background: #FC0;
			height:100%;
			}
		#contents3{
			background: #393;
			height:100%;
			}
		#contents4{
			background:#ccc;
			height:80px;
			}
		ul{
			position:absolute;
			right:50px;
			}
		li {
			width:50px;
			height:50px;
			margin:0 0 5px 0;
			}
			li a{
				padding:3px 7px;
				background:#333;
				color:#FFF;
				display:inline-block;
				width:100%;
				height:100%;
				line-height:50px;
				text-align:center;
				border-bottom:1px solid #CCC;
				}
	</style>
  <link rel="stylesheet" href="css/quick.css" type="text/css">
	<!--<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>-->
  <script src="js/jquery-1.7.2.min.js"></script>
  <script>
  	$(document).ready(
		function(){

			//문서를 스크롤하면 실행하시오
			var t=$(window).height()/2;
			$(document).scroll(
				function(){
					t=$(window).height()/2 + $(window).scrollTop();  
					 //윈도우의 scrollTop을 더하시오
					//ul#quick를 애니메이트하시오
					$("ul#quick").stop().animate({"top":t},2000);
				}
			);
			//home클래스를 클릭하면 실행하시오
			$(".home").click(
				function(){
					//윈도우의 scrollTop()위치를 0으로 애니메이트하시오
					$(window).animate({"scrollTop":0},2000);
				}
			);

			
			
			
			
		}
	);
  </script>
</head>
<body>
	<div id="contents1">
	</div>
	<div id="contents2">
	</div>
	<div id="contents3">
	</div>
  <div id="contents4">
  </div>
  <ul id="quick">
   	<li class="prev"><a href="#">이전</a></li>
    <li class="home"><a href="#">홈</a></li>
    <li class="next"><a href="#">다음</a></li>
   </ul>
</body>
</html>
