<!doctype html>

<meta charset="utf-8">
<title>fadeTo()</title>
<style type="text/css">
	div{
		background:#000;
		width:600px;
		margin:0 auto;
		}
		div#big img{
					opacity:1;
					width:600px;
					}
		div#small img{
					opacity:0.2;
					width:80px;
					}
		.current{
			opacity: 1 !important;
		}			
</style>
<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
<script type="text/javascript">
	$(document).ready(
		function(){
			$("div#small img").first().addClass("current");//
			$("div#big img").first().siblings().hide();
			$("div#small img").hover(
				function(){
					$(this).fadeTo(500,0.6);
				},
				function(){
					$(this).fadeTo(500,0.4);
				}
			);
			var number; //변수 선언
			$("div#small img").click(function(){
				$(this).addClass("current");
				$("div#small img").not(this).removeClass("current");

				number=$(this).index(); //제이쿼리 index(),this
				$("div#big img:eq("+number+")").fadeIn();
				$("div#big img:eq("+number+")").siblings().hide();
			});
