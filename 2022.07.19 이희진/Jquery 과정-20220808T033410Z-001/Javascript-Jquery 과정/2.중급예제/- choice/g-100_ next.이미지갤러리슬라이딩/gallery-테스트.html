<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>gallery</title>
	<style type="text/css">
		*{
			margin:0;
			padding:0;
			}
		ul{
			list-style:none;
			}
		div{
			width:250px;
			height:170px;
			overflow:hidden;
			margin:0 auto;
			position:relative;
			}
		div ul{
			overflow:hidden;
			position:absolute;
			left:0;
			top:0;
			width:750px;
			}
		div ul li{
			float:left;
			}
		ul.sm{
			position:absolute;
			left:50%;
			top:0;
			margin:0 0 0 125px;
			}
			ul.sm li{
				margin:0 0 6px 0;
				}
		ul.sm img{
			width:85px;
			height:50px;
			 }
		p{
			text-align:center;
			padding:10px 0 0 0 ;
			}
		
    </style>
    <script src="js/jquery-1.6.2.min.js"></script>
    <script src="js/gallery.js"></script>
</head>

<body>
    <div>
      <ul>
          <li><img src="img/w1.jpg" /></li>
          <li><img src="img/w2.jpg" /></li>
          <li><img src="img/w3.jpg" /></li>
      </ul>
    </div>
    <p>다음보기</p>
    <ul class="sm">
        <li><img src="img/w1.jpg" /></li>
        <li><img src="img/w2.jpg" /></li>
        <li><img src="img/w3.jpg" /></li>
    </ul>
</body>
</html>
