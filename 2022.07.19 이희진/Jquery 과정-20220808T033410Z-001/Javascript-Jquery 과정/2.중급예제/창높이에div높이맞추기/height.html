	<style>
	*{
		margin:0;
		padding:0;
		 }
			#wrap div{
				background:#C90;
				width:1400px;
				margin:0 auto;
				transition:height 1s, width 1s;
				}
				div#about{
					background:red;
					}
				div#graphic{

				div#web{

			}
			div#menu{

				float:left;
				width:180px;
				position:fixed;
				}
			div#wrap{
				float:left;
				margin-left:200px;
				}
			@media only screen and (max-width:1400px){
					#wrap div{
						width:1000px;
					}
			}
	</style>

							}else{	 // 그렇치 않은 경우에 실행
							$("#menu").css("height",h);
							$("#wrap div").css("height",h);
							}*/
						}

					);
