<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script type="text/javascript">
	$( function() { //$(document).ready(function(){}); => $(function(){});
        if($(window).width()>1201){
            $("div").css("width","calc(100% / 3)");
        }
        if($(window).width()<=1200){
            $("div").css("width","calc(100% / 2)"); 
        }
        if($(window).width()<=768){
            $("div").css("width","calc(100% / 1)");
        }
		$(window).resize(
			function(){
                if($(window).width()>=1201){
                    $("div").css("width","calc(100% / 3)");
                }
                if($(window).width()<=1200){
                   $("div").css("width","calc(100% / 2)"); 
                }
                if($(window).width()<=768){
                    $("div").css("width","calc(100% / 1)");
                }
                
			}
		);
	});
	</script>
<style type="text/css">

html,body{
	height:100%;
	}
body *{
	margin:0;
	padding:0;
	}
	div{
		width: calc(100% / 3);
	}
	#red{
		height:100%;
		background:red;
		}
	#green{
		height:100%;
		background:green;
		}
	#blue{
		height:100%;
		background:blue;
		}
	section{
		display: flex;
		flex-wrap: wrap;
		height: 100px;
	}	
</style>
</head>

<body>
	<section>
		<div id="red"></div>
		<div id="green"></div>
		<div id="blue"></div>
	</section>
</body>
</html>
