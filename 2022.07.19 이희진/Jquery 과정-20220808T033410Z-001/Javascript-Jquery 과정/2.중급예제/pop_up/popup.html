<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>pop up</title>
  <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
  <script type="text/javascript" src="js/popup.js"></script>

  <style type="text/css">
  *{margin:0px; padding:0px;}
  body{font-size:12px;}
  #wrap{width:900px; margin:0 auto; height:1100px; background:#D4D4D4;}
  /* #showimage{position:absolute; top:50px; left:100px; z-index:999; width:500px; height:315px; background:#FFEC8C; text-align:center;} */
  #showimage{ width:560px; height:315px; text-align:center;animation-name: scale;animation-duration: 1s;animation-fill-mode: forwards;}
  @keyframes scale{
    0%{
      opacity: 0.3;
      transform: scale(0.8);
    }
    100%{
      opacity: 1;
      transform: scale(1);
    }
  }
  /* .img_pop{margin:10px 0px;} */
  .btn_close{color:#8CC540; cursor:pointer;}
  label, select, input, textarea{vertical-align:middle;}

  .full{
    position: absolute;
    left: 0;
    top:0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.5);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  </style>
  <script>
    $(function(){
      
      $("body").css("overflow-y","hidden");
      $("#showimage").wrap("<div class='full'></div>");

      $(".btn_close").click(function(){
        $(".full").fadeOut(200);
        $("body").css("overflow-y","initial");
      });
      
    });
  </script>
</head>

<body>

  <div id="wrap">
  </div>
  <div id="showimage">
      
      <div class="img_pop">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/_w56x3MSEGI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
      <div class="check_pop">
        <input type="checkbox" name="Notice" id="Notice" value="" title="오늘은 이창을 열지 않음 선택상자" /><label for="Notice">오늘은 이창을 열지 않음.</label> <a class="btn_close" onclick="closeWin();hidebox();return false;"> [close] </a>
      </div>

  </div>
  <script language="JavaScript" type="text/javascript">
    function closeWin(){
       var chk = document.getElementById('Notice');
       if ( chk.checked ) {
             setCookie( "Notice", "done" , 1); // 1 은 1일을 뜻함.
        }
    }
   if ( getCookie( "Notice" ) == "done" ) {
       hidebox();
   }
 </script>
</body>
</html>
