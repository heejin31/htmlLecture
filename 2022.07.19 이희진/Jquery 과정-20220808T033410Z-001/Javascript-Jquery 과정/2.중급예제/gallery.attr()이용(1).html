<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>태그속성값변경</title>
	<style type="text/css">
	div{
		width:400px;
		margin:0 auto;
		border:#666 2px solid;
		overflow:hidden;
	}
	p,ul{
		float:left;
	}
	</style>
	<script src="js/jquery-1.6.2.min.js"></script>
    <script>
		$(document).ready(
			function(){
				//이미지의 속성src의 값을 pic2.jpg로 변경하시오
				//$("img").attr("src","images/pic2.jpg");
				
				//도전 : 마우스오버하면 이미지가 변경.아웃하면 원래이미지로 hover()메서드이용해서
				 $("ul li:first").hover(
						function(){
							$("p img").attr("src","images/pic2.jpg");
						},
						function(){
							$("p img").attr("src","images/pic1.jpg");
						}
					);
				}
		);
	</script>
</head>

<body>
<div id="pro">
	<p><img src="images/pic1.jpg" /><p>
	<ul>
		<li><img src="http://www.placehold.it/50x50" /></li>
		<li><img src="http://www.placehold.it/50x50" /></li>
		<li><img src="http://www.placehold.it/50x50" /></li>
		<li><img src="http://www.placehold.it/50x50" /></li>
	</ul>
</div>
	
</body>
</html>
