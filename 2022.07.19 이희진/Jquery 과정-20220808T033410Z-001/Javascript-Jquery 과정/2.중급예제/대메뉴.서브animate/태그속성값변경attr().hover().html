<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>태그속성값변경</title>
	<script src="js/jquery-1.6.2.min.js"></script>
    <script>
		$(document).ready(
			function(){
				//이미지의 속성src의 값을 pic2.jpg로 변경하시오
				//$("img").attr("src","images/pic2.jpg");
				
				//도전 : 마우스오버하면 이미지가 변경.아웃하면 원래이미지로 hover()메서드이용해서
				
				/*
				$("img[alt='1']").hover(
					function(){
						$(this).attr("src","images/pic2.jpg") //this는 앞에서 언급한 대상을 가리킴.선택자
					},
					function(){
						$(this).attr("src","images/pic1.jpg")
					}						
				);
				$("img[alt='2']").hover(
					function(){
						$(this).attr("src","images/pic4.jpg") //this는 앞에서 언급한 대상을 가리킴.선택자
						},
					function(){
						$(this).attr("src","images/pic3.jpg")
						}						
				); 
				*/
				var alt;
				//console.log(alt);
				$("img").hover(
					function(){
						alt=$(this).attr("alt");
						if(alt==1){
							$(this).attr("src","images/pic2.jpg");
						}else{
							$(this).attr("src","images/pic4.jpg");
						}
						
						
					},
					function(){
						alt=$(this).attr("alt");
						if(alt==1){
							$(this).attr("src","images/pic1.jpg");
						}else{
							$(this).attr("src","images/pic3.jpg");
						}
					}
				);		
				//도전2: 두개의 이미지가 각기 다른 오버이미지가 나오게 처리
				
			}
		);
	</script>
</head>

<body>
	<img src="images/pic1.jpg" alt="1" />
    <img src="images/pic3.jpg" alt="2"/>
</body>
</html>
