<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
<style>

</style>
	<script type="text/javascript">
		$(document).ready(function(){
			const ar=["10억","연인","피부미남"]; //배열선언 const 이름 = [];
			//const는 상수: 값이 변하지 않는 그릇
			//배열이란 여러개의 값을 담을 수 있는 그릇
			console.log(ar[0]); //ar[0] 배열ar의 0번요소를 가져오시오
			//배열의 요소 순서는 0부터 시작한다
			
		});
	</script>
</head>

<body>
	<span>
		<button id="btn1">btn1-Click!!</button><br />
		<button id="btn2">btn2-Click!!</button><br />
		<button id="btn3">btn3-Click!!</button><br />
		<button id="btn4">btn4-Click!!</button>
	</span>	

<script>
$(document).ready(function(){
	var a="전역변수";
	var b="지역변수";
	$("#btn1").click(function(){
		alert(a);	 //경고창을 띄워라  숫자는 따옴표 뺌
		var b="지역변수";
		sc="함수내부 var없는 전역변수";
	});

	$("#btn2").click(function(){
		alert(b);	//문자는 "" 따옴표 넣음

	});
	$("#btn3").click(function(){
		alert(sc);	//문자는 "" 따옴표 넣음 

	});
});
	


</script>
</body>
