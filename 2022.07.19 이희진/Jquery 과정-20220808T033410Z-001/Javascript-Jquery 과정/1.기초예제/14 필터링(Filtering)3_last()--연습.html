<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>last()</title>
<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
<script type="text/javascript">
	$(document).ready(
		function(){
			//p태그중에서 마지막p의 글자색을 red로 지정하시오
			$("p").last().css("color","red");
		}
	);
</script>
</head>

<body>
	<p>
    	p
    </p>
    <p>
    	p
    </p>
    <p>
    	p
    </p>
    <p>
    	p
    </p>
    <p>
    	p
    </p>
    <p>
    	p
    </p>
</body>
</html>
