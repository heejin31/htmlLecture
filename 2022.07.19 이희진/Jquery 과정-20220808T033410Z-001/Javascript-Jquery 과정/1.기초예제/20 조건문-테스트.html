<style>
div{
	width:100px;
	height:100px;
	background:#ccc;
	margin-top:20px;
	cursor:pointer;
}
</style>

<body>
   <div id="box1">box1</div>
   <div id="box2">box2</div>
   <script>
		// 이름있는 함수선언 -> 글자색을 red를 지정하라는 명령구문을 기재
		function changcolor(){
			if(n==1){
				$("#box1").css("color","red");
			}
			else{
				$("#box2").css("color","red");
			}
		}
      // box1를 클릭하면 changcolor함수를 실행해라
		$("#box1").click(function(){
				n=1
				changcolor();
			}
		);
		$("#box2").click(function(){
				n=2
				changcolor();
			}
		);
	</script>
</body>
