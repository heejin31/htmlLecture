<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>조건문</title>
	<style>
	*{
		margin:0;
		padding:0;
		}
	body>div{
		outline:2px solid black;
		width:720px;
		overflow:hidden;
		margin:0 auto;
		}
		div div{
			width:200px;
			height:200px;
			background:#ccc;
			margin:0 20px;
			cursor:pointer;
			transition:background 0.5s;
			float:left;
			text-align:center;
			line-height:200px;
			outline:1px solid red;
		}
		.over{
			background:#F90;
		}
    </style>
    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    <script>
		$(document).ready(
			function(){
				/*
				$("#box1").hover(
					function(){
						//$(this).addClass("over").css("opacity",0).animate({"opacity":1},500);
						$(this).addClass("over");
					},
					function(){
						$(this).removeClass("over");
					}
					
				);
				*/
				/*$("div div").mouseenter(function(){
					$(this).addClass("over");
				});
				$("div div").mouseleave(function(){
					$(this).removeClass("over");
				});*/
				$("div div").mouseenter(function(){
					$(this).addClass("over");
					$(this).siblings().removeClass("over");
					//$("div div").not(this).removeClass("over");
				});

			}
		);
	</script>
</head>

<body>
    <div>
        <div id="box1">box1</div>
        <div id="box2">box2</div>
        <div id="box3">box1</div>
    </div>
</body>
</html>
