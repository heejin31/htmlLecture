<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>transition</title>
	<style type="text/css">
		ul{
			list-style:none;
			}
			li{
				width:120px;
				height:70px;
				text-align:center;
				line-height:70px;
				background:#CCC;
				margin:0 0 4px 0;
				transition:all 0.7s;
				}
			li:hover{
				background:#FC0;
				color:#FFF;
				width:140px;
				}
	</style>
</head>

<body>
	<ul>
		<li>마이프로필</li>
		<li>그래픽작품</li>
		<li>웹작품</li>
	</ul>
</body>
</html>
