<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>변수</title>
<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
<script type="text/javascript">
	$(document).ready(
		function(){
			//변수선언 var 변수이름=값; 변수는 따옴표를 붙이지 않는다
			var a=10;
			var b=20;
			$("#btn1").click(
				function(){
					alert(a);
				}
			);
			$("#btn2").click(
				function(){
					alert(b);
				}
			);
			$("#btn3").click(
				function(){
					//alert(a+b);
					//alert(a-b);
					//alert(a*b);
					alert(a/b);
				}
			);
		}
	);
</script>
</head>

<body>
<button id="btn1">btn1-Click!!</button><br />
<button id="btn2">btn2-Click!!</button><br />
<button id="btn3">btn3-Click!!</button><br />
</body>
</html>
