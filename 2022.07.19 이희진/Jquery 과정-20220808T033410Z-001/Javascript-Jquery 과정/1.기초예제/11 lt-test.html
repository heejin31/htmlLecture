<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>필터선택자</title>
<!--제이쿼리 연결방식1 제이쿼리를 다운받아 스크립트를 기재한다
	제이쿼리 다운받기 http://jquery.caom
    <script src="폴더명/제이쿼리명.js"></script>
-->
<!--제이쿼리연결방법2.제이쿼리링크주소를 기재하는 방법-->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script>
	$(document).ready(
		function(){
			// $("li:eq(2)").css({"color":"red","background-color":"#333"});
			// $("li:lt(2)").css("background-color","blue");
			$("li:gt(0)").css("opacity","0.2");
			// gt --보다 큰 greater than ~보다 큰(초과)
			$("li:gt(0) img").hide();

			$("li").click(
				function(){
					$(this).children("img").show();
					$(this).css("opacity","1");
					$(this).siblings().children("img").hide();
					$(this).siblings().css("opacity","0.2");
				}
			);

		}
	);
</script>
<style type="text/css">
	*{
	margin: 0;
	padding: 0;
	}
	ul{
	list-style: none;
	max-width: 900px;
	margin: 0 auto;
	position: relative;
	margin-top: 50px;
	}
	li{

	}
	span{
	 cursor: pointer;	
	}
	img{
	position: absolute;
	right: 0;
	top:0;
	}
</style>
</head>

<body>
  <ul>
  	<li>
		<span>작품1</span>
		<img src="img/1.jpg">
	</li>
    <li>
		<span>작품2</span>
		<img src="img/2.jpg">
	</li>
    <li>
		<span>작품3</span>
		<img src="img/3.jpg">
	</li>
  </ul>
</body>
</html>
