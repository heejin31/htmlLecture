<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>4-1</title>
<style>
  h1{
  	transition: all 0.4s;
		transform-origin: 50% 50%;
  }
  img{
    transition: all 0.4s;
    width: 200px;
    height: 200px;
    display: block;
    background-color: #ccc;
  }
	.sizeUP{
    transform: scale(1.2);
    border: 1px solid;
    position: relative;
    z-index: 1;
	}
  ul.imglist{
    display: flex;
    justify-content: center;
    gap:10px;
  }
</style>
<script src="js/jquery-1.6.2.min.js"></script>
<script>
	$(document).ready(
		function(){

			$("ul.imglist img").hover(
				function(){
					$(this).addClass("sizeUP");
          $(this).parent().siblings().children().removeClass("sizeUP");
          //$("ul.imglist img").not(this).removeClass("sizeUP");
				}
        // ,
				// function(){
				// 	$(this).removeClass("sizeUP");
				// }
			);

      // li오버시 처리
      $("ul.imglist li").hover(
				function(){
					$(this).addClass("sizeUP");
          $(this).siblings().removeClass("sizeUP");
          //$("ul.imglist img").not(this).removeClass("sizeUP");
				}
        // ,
				// function(){
				// 	$(this).removeClass("sizeUP");
				// }
			);

		}
	);
</script>

</head>

<body>
	<h1>hover(),siblings()</h1>
   <ul>
     <li>aboutUs</li>
     <li>portfolio</li>
     <li>contact</li>
   </ul>
   <ul class="imglist">
     <li><img alt="" src="http://www.placehold.it/200x200"></li>
     <li><img alt="" src="http://www.placehold.it/200x200"></li>
     <li><img alt="" src="http://www.placehold.it/200x200"></li>
   </ul>
</body>
</html>
