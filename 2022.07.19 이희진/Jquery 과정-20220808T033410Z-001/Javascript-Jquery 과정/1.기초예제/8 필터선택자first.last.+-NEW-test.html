<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
	<style type="text/css">
	 /*a태그의 스타일지정: 밑줄없애고 글자색지정*/
	 *{
		margin: 0;
		padding:0;
	 }
	 ul{
		 list-style: none;
	 }
	 a{
		 text-decoration:none;
		 color:#333;
		 }
	 /*a:hover의 스타일 지정: 글자색 지정*/
	 a:hover{
		 color:#F60;
		 }
	.click{
		color:#F60;
		background-color: #eee;
		}
	.noclick{
		color:#333;
		font-style:italic;
		}
	</style>
<script src="js/jquery-1.6.2.min.js"></script>
<script>
	$(document).ready(
		function(){
			//첫번째li의a에 클래스를 붙여라(클래스명click)
			$("li:first a").addClass("click");
			$("li img").hide();
			$("li:first img").show();

			/*li의 a를 클릭하면 실행하시오
			(클릭한 a에 클래스를 붙이고 다른 li의 a는 클래스를 없애시오) */
			$("li a").click(
				function(){
					$(this).addClass("click");
					$(this).parent().siblings().children("a").removeClass("click");
					$(this).next().show();
					$(this).parent().siblings().children("img").hide();
				}
			);

		}
	);
</script>
</head>

<body>
	<ul>
        <h3>웹표준기술</h3>
        <li>
		<a href="#">html</a>
		<img src="https://via.placeholder.com/150/ff00FF/808080 ?Text=Digital.com" alt="">
		</li>
		<li>
			<a href="#">css</a>
			<img src="https://via.placeholder.com/150/0000FF/808080 ?Text=Digital.com" alt="">
		</li>
		<li>
			<a href="#">javascript</a>
			<img src="https://via.placeholder.com/150/00ffFF/808080 ?Text=Digital.com" alt="">
		</li>
    </ul>
</body>
</html>
