<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>has()메서드</title>
<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
</head>

<body>
<div id="container">
	<ul>
    	 <li>제이쿼리
        	   <ul>
            	<li>1-1</li>
                <li>1-2</li>
                <li>1-3</li>
            </ul>
        </li>
        
        <li>2</li>
        
        <li>자바스크립트
        		<ul>
            	<li>3-1</li>
                <li>3-2</li>
            </ul>
            <p>more</p>
        </li>
        
        <li>4</li>
        
    </ul>
</div>
<script>
	$("li").has("more").css("border","red 1px solid");
</script>
</body>
</html>
