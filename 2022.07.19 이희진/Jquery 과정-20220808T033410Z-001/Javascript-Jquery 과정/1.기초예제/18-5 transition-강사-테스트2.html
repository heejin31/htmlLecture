    <meta charset="utf-8" />
    <title>조건문</title>
    <style>
      html,
      body {
        height: 100%;
      }
      * {
        margin: 0;
        padding: 0;
      }
      .gallery {
        width: 800px;
        margin: 0 auto;
        /*! border:1px solid #ccc; */
      }
      h1 {
        text-align: center;
      }
      #show {
        height: 500px;
        background-size: cover;
      }
      #show ul {
        list-style: none;
        position: relative;
      }
      #show ul li {
        position: absolute;
        left: 0;
        top: 0;
      }
      .list {
        list-style: none;
        text-align: center;
        margin-bottom: 30px;
        display: block;
      }
      a {
        display: inline-block;
        width: 18%;
        background-color: #f2f2f2;
      }
    </style>
    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    <script>
      $(document).ready(function () {
        $("li:not(:first)").hide();
        let n;
        $("span a").click(function () {
          //   n = $(this).attr("data-n");
          //   $("#show ul li:nth-child(" + n + ")").show();
          //   $("#show ul li:nth-child(" + n + ")")
          //     .siblings()
          //     .hide();
          n = $(this).index();
          console.log(n);
          $("#show ul li:eq(" + n + ")").fadeIn();
          $("#show ul li:eq(" + n + ")")
            .siblings()
            .fadeOut();
        });
      });
    </script>
