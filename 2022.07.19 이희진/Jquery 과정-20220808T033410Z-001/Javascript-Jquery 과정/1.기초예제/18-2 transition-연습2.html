<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>transition</title>
	<style type="text/css">
		*{
			margin:0;
			padding:0;
			}
		body{
			width:1000px;
			margin:0 auto;
			}	
		ul{
			list-style:none;
			}
			li{
				width:120px;
				height:70px;
				text-align:center;
				line-height:70px;
				background:#CCC;
				margin:0 0 4px 0;
				transition:all 0.7s;
				}
			li:hover{
				background:#FC0;
				color:#FFF;
				width:140px;
				}
			div{
				width:1000px;
				height:200px;
				background:url(images/bg-sun.jpg) center center;
				background-size:cover;
				}
				h2{
					float:left;
					width:25%;
					height:200px;
					text-align:center;
					line-height:200px;
					background:black;
					opacity:0.5;
					outline:1px solid black;
					color:#FFF;
					transition:all 0.7s;
					}
				.over{
					width:70%;
					opacity:0.1;
					}
				.other{
					width:10%;
					}	
	</style>
	<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    <script>
		$(document).ready(
			function(){
				$("h2").hover(
					function(){
						$(this).addClass("over");
						$(this).siblings().addClass("other");
					},
					function(){
						$(this).removeClass("over");
						$(this).siblings().removeClass("other");
					}
					
				);

			}
		);
	</script>
</head>

<body>
	<ul>
		<li>마이프로필</li>
		<li>그래픽작품</li>
		<li>웹작품</li>
	</ul>
	<div>
		<h2>제품1</h2>
		<h2>제품1</h2>
		<h2>제품1</h2>
		<h2>제품1</h2>
	</div>
</body>
</html>
