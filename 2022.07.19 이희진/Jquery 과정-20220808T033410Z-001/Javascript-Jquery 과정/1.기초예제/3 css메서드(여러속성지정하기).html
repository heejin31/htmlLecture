<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>3-1</title>
<!-- 제이쿼리 연결하기 -->
<script src="js/jquery-1.9.1.min.js"></script>
<!-- 제이쿼리 기본구문 -->
<script>
	$(document).ready(
		function(){ // function은 함수를 의미 ,함수는 명령어 모음,묶음
		//	h1에 스타일 지정하시오(글자크기는 30px,너비는 100px로)
		$("h1").css({"font-size":"30px","width":"100px"});
		}
	);
	
</script>
</head>

<body>
	<h1>CSS</h1>
</body>
</html>
