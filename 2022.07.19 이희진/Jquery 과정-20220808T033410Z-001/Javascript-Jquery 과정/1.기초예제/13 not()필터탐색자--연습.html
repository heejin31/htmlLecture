<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>not()</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(
		function(){
			//p를 클릭하면 실행해라(p의 부모를 안보이게 해라)
			$("p").click(
				function(){
					$(this).parent().hide();
				}
			);
		}
	);
</script>
<style type="text/css">
	ul{
		width:600px;
		height:300px;
		outline:3px solid red;
		margin:0 auto;
		}
</style>
</head>

<body>
 	<ul>
    	<li>html</li>
        <li>css</li>
        <li>javascript</li>
        <li>jquery</li>
        <li>html5</li>
        <li>css3</li>
        <li>표준게시판</li>
        <p>닫기</p>
    </ul>
</body>
</html>
