<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>15</title>
<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>

<style>

ul{
	list-style:none;
	margin:0;
	padding:0;
}
li{
	cursor:pointer;
	}

</style>
<link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" type="text/css" 
   rel="stylesheet">
</head>

<body>

<div id="container">
	<ul>
    	<li>1<i class="ion-arrow-down-b"></i>
        	<ul>
            	<li>1-1</li>
                <li>1-2</li>
                <li>1-3</li>
            </ul>
        </li>
        <li>2</li>
        <li>3
        	<ul>
            	<li>3-1</li>
                <li>3-2</li>
            </ul>
        </li>
        <li>4</li>
    </ul>
</div>
<script>
	//li중에서 ul을 가지고 있는 li의 스타일을 지정해라(글자색을 red	)
	//$("li").has("ul").css("color","red"); //
	//li중에서 ul을 가지고 있는 li의 자식을 감춰라
	$("li").has("ul").children("ul").hide();
	//li중에서 i을 가지고 있는 li를 클릭하면 실행하시오(클릭한 li의 자식ul을 slideDown하시오)
	$("li").has("i").click(
		function(){
			//$(this).children("ul").slideDown();
			$(this).children("ul").slideToggle();
		}
	);
</script>
</body>
</html>
