<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
	<style type="text/css">
		html,body{
			height: 100%;
		}
    ul.work{
		display: flex;
		max-width: 1000px;
		margin: 0 auto;
		justify-content: center;
		align-items: center;
		height: 100%;
    }
    ul.work li{

    }
    ul.work li img{
	 max-width: 100%;
   cursor: pointer;
    }
		div{
			display: none ;

			}
		div.win{
			position: absolute;
			left: 0;
			top:0;
			width: 100%;
			height: 100%;
			background-color: rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;

		}
		div.in{
			/* position: absolute; */
			width: 500px;
			height: auto;
			border: 2px solid #ccc;
			/* top:calc(50% - 350px);
			left: calc(50% - 250px); */
			transition: all 3s;
		}
		.moveT{
			top:50px !important;
		}
		i{
			position: absolute;
			right: -35px;
			font-size: 44px;
			top: -44px;
		}
    .in img{
      max-width:100%;
    }
	</style>
	<link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <script src="js/jquery-1.6.2.min.js"></script>
    <script>
		$(document).ready(
			function(){
				$(".win").hide();
				var work_img;
				$(".work img").click(
					function(){
						$("div").fadeIn();
						work_img=$(this).attr("src");
						$("div.in").append("<img src='"+work_img+"' alt='' />");
						console.log("'"+work_img+"'");
						console.log("107+1"+"번");
						console.log("107-1번");
					}
				);

			}
		);
	</script>
	</head>

<body>
	
	<ul class="work">
		<li><img src="img/po1.png" alt=""></li>
		<li><img src="img/po2.png" alt=""></li>
		<li><img src="img/po3.png" alt=""></li>
  	</ul>
	<div class="win">
		<div class="in">

		</div>
	</div>

</body>
</html>
