<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>조건문if</title>
<style>
	div{
		width:100px;
		height:100px;
		background:#ccc;
		margin-top:20px;
		cursor:pointer;
		}
</style>
<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
<script type="text/javascript">
	$(document).ready(
		function(){
			//함수선언 change()
			function change(){
				//body의 배경색을 블루로 설정하시오
				$("body").css("background","blue");
			}
			// 함수호출: box1를 클릭하면 실행하시오(change함수를 호출)
			$("#box1").click(
				function(){
					change();
				}
			); 
		}
	);
</script>
</head>

<body>
    <div id="box1">box1</div>
    <div id="box2">box2</div>
</body>
</html>
