<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>has()</title>
<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
</head>

<body>
    <div id="container">
        <ul>
            <li>
                <ul>
                    <li>1-1</li>
                    <li>1-2</li>
                    <li>1-3</li>
                </ul>
            </li>
            <li>2</li>
            <li>
                    <ul>
                    <li>3-1</li>
                    <li>3-2</li>
                </ul>
            </li>
            <li>4</li>
        </ul>
    </div>
    <script type="text/javascript">
		$("li").has("ul").css("background","gray"); // 메서드체인
	</script>
</body>
</html>
