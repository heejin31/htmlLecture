<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script>
	$(document).ready(	
		function(){
			//ul에 안의 끝에 <a>닫기</a>를 추가하시오
			$("ul").append("<a>닫기</a>");	
			
			//닫기를 클릭하면 실행하시오(상위의 ul을 hide시키시오)
			$("a").click(
				function(){
					$(this).parent().hide();
				}
			);
		}
	);
</script>
</head>

<body>
	<ul>
    	<li>html</li>
        <li>css</li>
        <li>javascript</li>
        <li>jquery</li>
        <li>html5</li>
        <li>css3</li>
        <li>표준게시판</li>
    </ul>
</body>
</html>
