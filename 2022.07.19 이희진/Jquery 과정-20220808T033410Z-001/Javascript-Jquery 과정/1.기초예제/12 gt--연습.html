<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>gt()</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $("li:gt(2)").hide();
        $("ul").after('<button class="more">▽</button>');
        let n = 0;
        $("button.more").click(function () {
          //$("li:gt(2)").slideDown();
          if (n == 0) {
            $("li:gt(2)").slideToggle(500, function () {
              $("button").text("△");
              n = 1;
            });
          } else {
            $("li:gt(2)").slideToggle(500, function () {
              $("button").text("▽");
              n = 0;
            });
          }
        });
      });
    </script>

    <style>
      .more span {
        color: tblack;
        transition: color 0.5s;
      }
      .opacity {
        color: black !important;
      }
    </style>
  </head>

  <body>
    <ul>
      <li>html</li>
      <li>css</li>
      <li>javascript</li>
      <li>jquery</li>
      <li>html5</li>
      <li>css3</li>
      <li>표준게시판</li>
    </ul>
  </body>
</html>
