<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Untitled Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css"
    />
    <style type="text/css">
      html,
      body {
        height: 100%;
      }
      ul.work {
        display: flex;
        max-width: 1000px;
        margin: 0 auto;
        justify-content: center;
        align-items: center;
        height: 100%;
      }
      ul.work li {
      }
      ul.work li img {
        max-width: 100%;
        cursor: pointer;
      }

      div.win {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.6);
        display: flex;
        justify-content: center;
        align-items: center;
      }
      div.in {
        /* position: absolute; */
        width: 500px;
        height: auto;
        border: 2px solid #ccc;
        /* top:calc(50% - 350px);
			left: calc(50% - 250px); */
        transition: all 3s;
        position: relative;
      }
      .moveT {
        top: 50px !important;
      }
      i {
        position: absolute;
        right: -35px;
        font-size: 44px;
        top: -44px;
      }
      .in img {
        max-width: 100%;
      }

      .in a.close {
        position: absolute;
        right: -20px;
        top: -20px;
        width: 40px;
        height: 40px;
        background-color: #ff0b0b;
        color: #fff;
        text-align: center;
        line-height: 40px;
        border-radius: 50%;
      }
    </style>
    <link
      rel="stylesheet"
      href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
    />
    <script src="js/jquery-1.6.2.min.js"></script>

        let img_src;
        $(".work img").click(function () {
          $(".win").remove(); //삭제:누를때마다 명령생기는걸 없애주기위해 추가함
          $("ul").after("<div class='win'><div class='in'></div></div>");
          $(".win")
            .hide()
            .fadeIn(500, function () {
              $(".in").append('<a href="#" class="close">닫기</a>');
              $(".colse").hide().fadeIn(200);
              $(".close").click(function () {
                $(".win").fadeOut(100);
              });
              $(this).children().css("transform", "scale(1.2)");
            });
          //.in에 이미지태그 추가
          img_src = $(this).attr("src");
          $(".in").append("<img src='" + img_src + "' />");
        });
