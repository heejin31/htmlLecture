<html lang="ko" dir="ltr">

    <script type="text/javascript">

      $(document).ready(
        function(){

          $('.slider-for').slick(
             {
               dots: true,
               autoplay:true,
              //  infinite: false,
               speed: 1300,
               slidesToShow: 3,
               adaptiveHeight: true,
               centerMode: true,
               centerPadding: '60px',
               slidesToScroll: 1

    </script>
    <style>
    
      
      
      
  
    
      
      
      
    body{
            background-color: #ccc;
        }
        #title{
            max-width: 1100px;
            margin:0 auto;
            height: 300px;
        }
        img{
            width: 100%;
        }
        button.slick-arrow{
        width: 60px;
        height: 60px;
        top: calc(50% - 30px);
        }
        button.slick-arrow.slick-prev{
        left: -70px;
        }
        button.slick-arrow.slick-next{
        right: -70px;
        }
        button.slick-arrow::before{
        font-family: initial !important;
        content: "" !important;
        width: 60px;
        height: 60px;
        display: block;
        border: 5px solid #333;
        border-bottom:transparent;
        border-left:transparent;    
        } 
        .slick-prev::before{
        transform: rotate(-135deg);
        }
        .slick-next::before{
        transform: rotate(45deg);
        }
        .slick-dots li{
            width: 55px;
        }
        .slick-dots li button{
            font-size: initial;
            color: #8b8888;
            font-size: 12px;
            transition: all 0.5s;
            width: 100%;
            font-size: 0;
        }
        .slick-dots  button::before{
            transition: all 0.2s;
            /*! font-size: 0 !important; */
        }
        .slick-dots .slick-active button{
           color: #333;
           transform: translateY(-1px) scale(1);
        }
        .slick-dots .slick-active button::before{
          font-size: 20px;
          /*! color: transparent !important; */  
        }
        .slick-dots li button::before{
        font-size: 12px;
        color: initial;    
        width: 100%;
        }
        .slick-dots li:nth-child(1) button::before{
        content:"작품1";
        }
        .slick-dots li:nth-child(2) button::before{
        content:"작품2";
        }
        .slick-dots li:nth-child(3) button::before{
        content:"작품3";
        }
        .slick-dots li:nth-child(4) button::before{
        content:"작품4";
        }
        .slick-dots li:nth-child(5) button::before{
        content:"작품5";
        }
        .slick-initialized .slick-slide {
          padding: 0 10px;
          box-sizing: border-box;
        }
        .slick-dots li button::before

    
    

    
    </style>
  </head>
  <body>
    <div id="title">
      <ul class="slider-for">
        <li><img src="http://image.lottecon.co.kr/_img/kor/main/visual/vis_bg_01.jpg" alt=""></li>
        <li><img src="http://image.lottecon.co.kr/_img/kor/main/visual/vis_bg_02.jpg" alt=""></li>
        <li><img src="http://image.lottecon.co.kr/_img/kor/main/visual/vis_bg_03.jpg" alt=""></li>
        <li><img src="http://image.lottecon.co.kr/_img/kor/main/visual/vis_bg_04.jpg" alt=""></li>
        <li><img src="http://image.lottecon.co.kr/_img/kor/main/visual/vis_bg_05.jpg" alt=""></li>
      </ul>
    </div>
  </body>
</html>
