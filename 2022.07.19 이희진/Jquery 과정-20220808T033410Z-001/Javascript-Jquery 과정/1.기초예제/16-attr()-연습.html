<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>15</title>
<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>

<style>

ul{
	list-style:none;
	margin:0;
	padding:0;
}
li{
	cursor:pointer;
	}

</style>
<link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" type="text/css" 
   rel="stylesheet">
</head>

<body>

<div id="container">
	<ul>
    	<li>1<i class="ion-arrow-down-b"></i>
        	<ul>
            	<li>1-1</li>
                <li>1-2</li>
                <li>1-3</li>
            </ul>
        </li>
        <li>2</li>
        <li>3
        	<ul>
            	<li>3-1</li>
                <li>3-2</li>
            </ul>
        </li>
        <li>4</li>
    </ul>
</div>
<script>
	$("li").has("ul").children("ul").hide();  //ul를 가지고있는 li의 자식ul을 감춰라
    //$("li").children("ul").hide(); //위의 식과 같지만 불필요하게 모든 li에 event가 들어가 있으므로 속도가 느려진다.
    let n=0; //전역변수(전지역에서 사용할 수 있는 변수(그릇))
    
    $("li").has("ul").click(function(){
        $(this).children("ul").slideToggle();
        if(n==0){
            $(this).children("i").attr("class","ion-arrow-up-b");
            n=1; //n이 0일때 if가 실행된후 n이1이 되게 하여라
        }else{
            $(this).children("i").attr("class","ion-arrow-down-b");
            n=0; //n이 1이 되면 else 가 실행된후 n이 0이되게 해서 다시 if가 실행되게 하여라

        }
        

    });
    
</script>
</body>
</html>
