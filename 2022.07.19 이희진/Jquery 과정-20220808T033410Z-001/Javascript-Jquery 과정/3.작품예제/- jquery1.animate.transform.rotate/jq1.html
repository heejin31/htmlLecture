<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>제이쿼리작품1</title>
	<style type="text/css">
		*{
			margin:0;
			padding:0;
			}
		h1{
			text-align:center;
			}
	</style>
	<script src="js/jquery-1.6.2.min.js"></script>
	<script type="text/javascript">
		$(document).ready(
			function(){
				$("h1").css("opacity","0");
				$("h1").animate({"opacity":"1","margin-top":"300px"},1500,
					function(){
						$("h1 img").animate({"opacity":"0","width":"200px"},1500);
					}
				);
				
			}
		);
	</script>
</head>

<body>
	<h1><img src="img/logo.jpg" /></h1>
</body>
</html>
