<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>jq1</title>
	<style type="text/css">
		*{
			margin:0;
			padding:0;
			}
		h1{
			text-align:center;
			transition:transform 3s;
			}
	</style>
    <script src="js/jquery-1.6.2.min.js"></script>
    <script type="text/javascript">
		$(document).ready(
			function(){
				$("h1").css("opacity","0");
				
				$("h1").animate({"opacity":"1","margin-top":"300px"},1500,function(){
						$("img").animate({"width":"200px","opacity":"0"},1500);
						$("h1").css("transform","rotate(360deg)");
					}
				);
			}
		);
	</script>
</head>

<body>
	<h1><img src="img/logo.jpg" /></h1>
</body>
</html>
