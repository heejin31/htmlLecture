<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script>
	$(document).ready(	
		
		function(){//-------------------------------------------
			//영문버튼을 클릭하면 실행해라
			$("button.en").click(
				function(){
					//li의 안의 한글텍스트를 영문텍스트로 배치하시오
					$("li:eq(0) a").text("company");
					$("li:eq(0) a").attr("href","en/1.html");
					$("li:eq(1) a").text("product");
					$("li:eq(1) a").attr("href","en/2.html");
					$("li:eq(2) a").text("customer");
					$("li:eq(2) a").attr("href","en/3.html");
				}
			);
			//영문버튼을 클릭하면 실행해라
			$("button.ko").click(
				function(){
					//li의 안의 한글텍스트를 영문텍스트로 배치하시오
					$("li:eq(0) a").text("회사소개");
					$("li:eq(0) a").attr("href","ko/1.html");
					$("li:eq(1) a").text("제품소개");
					$("li:eq(1) a").attr("href","ko/2.html");
					$("li:eq(2) a").text("고객센타");
					$("li:eq(2) a").attr("href","ko/3.html");
				}
			);
		
		}//-------------------------------------------------------	
	);
</script>
<style type="text/css">
	*{
		margin:0;
		padding:0;
		}
	div#wrap{
		width:500px;
		margin:40px auto 0;
		font-family: 'notokr-demilight';
		}
	ul{
		list-style:none;
		background:#CCC;
		overflow:hidden;
		width:320px;
		float:left;
		}
		ul li{
			float:left;
			border-right:1px solid #666;
			text-align:center;
			}
			ul li:last-child{
				border:none;
				}
			ul li a{
				display:block;
				padding:5px 20px;
				text-decoration:none;
				color:#333;
				}
		div.button{
			float:right;
			}
			div.button button{
				display:block;
				background:none;
				border:none;
				cursor:pointer;
				font-size:11px;
				font-family: 'notokr-demilight';
				}
		
</style>
<link href="css/bonGothic.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div id="wrap">
        <div class="button">
            <button class="ko">한글</button>
            <button class="en">영문</button>
        </div>
        <ul>
            <li><a href="ko/1.html">회사소개</a></li>
            <li><a href="ko/2.html">제품소개</a></li>
            <li><a href="ko/3.html">고객센타</a></li>
        </ul>
    </div>
</body>
</html>
