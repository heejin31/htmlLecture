    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
<style type="text/css">
#box_wrap{
	margin:50px auto;
	padding:0;
	width:600px;
	background:#192839;
}

.fadeShow{
	position:relative;
	background:#666;
	width:600px;
	height:350px;
	border:2px solid #fdf6dd;	
	overflow:hidden;
}

.fadeShow img{
	position:absolute;
	top:0;
	left:0;
}

.fadeShow .active{
	z-index:1;
}
ul{
	list-style:none;
	}
ul.multi{
	position:absolute;
	top:0px;
	}
	ul.multi li{
		float:left;
		padding:0 10px;
		}
	.topli{
		font-size:26px;
		margin:0 0 10px 0;
		font-weight:bold;
		background:#CCC;
		}
</style>

<body>
