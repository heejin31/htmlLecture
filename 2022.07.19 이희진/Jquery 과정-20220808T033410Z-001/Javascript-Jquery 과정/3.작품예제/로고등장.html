<script>
	$(document).ready(	
		
		function(){//-------------------------------------------
			//h1의 border커지는 애니
			$("div#logo h1").animate({"width":"100%"},2000);
			
			// 로고 순차적 등장
			$("div#logo h1 span").css({"opacity":0,"top":"60px"});
			$("div#logo h1 span:eq(0)").delay(500).animate({"opacity":1,"top":0},1500,"easeOutBounce",function(){
					$(this).css({"transform":"rotate(15deg)","text-shadow":"3px 3px 2px #fff"})
				});
			$("div#logo h1 span:eq(1)").delay(1000).animate({"opacity":1,"top":0},1500,"easeOutBounce",function(){
					$(this).css({"transform":"rotate(15deg)","text-shadow":"3px 3px 2px #fff"})
				});
			$("div#logo h1 span:eq(2)").delay(1500).animate({"opacity":1,"top":0},1500,"easeOutBounce",function(){
					$(this).css({"transform":"rotate(15deg)","text-shadow":"3px 3px 2px #fff"})
				});
			$("div#logo h1 span:eq(3)").delay(2000).animate({"opacity":1,"top":0},1500,"easeOutBounce",function(){
					$(this).css({"transform":"rotate(15deg)","text-shadow":"3px 3px 2px #fff"})
				});
			$("div#logo h1 span:eq(4)").delay(2500).animate({"opacity":1,"top":0},1500,"easeOutBounce",function(){
					$(this).css({"transform":"rotate(15deg)","text-shadow":"3px 3px 2px #fff"})
				});
			$("div#logo h1 span:eq(5)").delay(3000).animate({"opacity":1,"top":0},1500,"easeOutBounce",function(){
					$(this).css({"transform":"rotate(15deg)","text-shadow":"3px 3px 2px #fff"})
				});			
			
			
			
			
		}//------------------------------------------------------------------------------------	
	);
</script>

<body>
	<div id="logo">
    	<h1>
        	<span>J</span>

            <span>U</span>
            <span>E</span>
            <span>R</span>
            <span>Y</span>

    <script>
		//본문하단에 배치할때는 $(document).ready();를 생략할 수 있다
		$("ul.menu li").has("ul").children("h2").append("<i class='fa fa-caret-down' aria-hidden='true'></i>");
		//서브ul을 hide하시오
		$("ul.menu li ul").hide();
		// 서브ul을 가진 li를 클릭하면 실행하시오(서브ul을 slideDown)
		$("ul.menu>li").click(
			function(){
				return false;
			}
		);
		$("ul.menu li").has("ul").click(
			function(){
				$(this).children("ul").slideToggle(500);
				$(this).siblings().children("ul").slideUp(500);
				return false;
			}
		);
		
	</script>
    <script>
		$(document).scroll(
