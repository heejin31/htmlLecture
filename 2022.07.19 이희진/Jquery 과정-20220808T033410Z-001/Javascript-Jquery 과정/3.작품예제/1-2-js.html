<script>
	$(document).ready(	
		
		function(){//-------------------------------------------
			//영문버튼을 클릭하면 실행해라
			$("button.en").click(
				function(){
					//li의 안의 한글텍스트를 영문텍스트로 배치하시오
					$("li:eq(0) a").text("company");
					$("li:eq(0) a").attr("href","en/1.html");
					$("li:eq(1) a").text("product");
					$("li:eq(1) a").attr("href","en/2.html");
					$("li:eq(2) a").text("customer");
					$("li:eq(2) a").attr("href","en/3.html");
				}
			);
			//영문버튼을 클릭하면 실행해라
			$("button.ko").click(
				function(){
					//li의 안의 한글텍스트를 영문텍스트로 배치하시오
					$("li:eq(0) a").text("회사소개");
					$("li:eq(0) a").attr("href","ko/1.html");
					$("li:eq(1) a").text("제품소개");
					$("li:eq(1) a").attr("href","ko/2.html");
					$("li:eq(2) a").text("고객센타");
					$("li:eq(2) a").attr("href","ko/3.html");
				}
			);
			
			//갤러리tab ----------------------------------------
			$("div#gallery ul li:eq(0)").addClass("bg");
			$("div#gallery ul li h3").hover(
				function(){
					//$(this).next().show();
					$(this).next().fadeIn(500);//이미지페이드인
					$(this).parent().addClass("bg"); //제목배경지정
					$(this).parent().siblings().children("p").hide(); // 다른 li이미지 감추기
					$(this).parent().siblings().removeClass("bg"); //다른제목배경해제
				}
			);	
		}//-------------------------------------------------------	
	);
</script>

    <script>
		//본문하단에 배치할때는 $(document).ready();를 생략할 수 있다
		$("li").has("ul").children("h2").append("<i class='fa fa-caret-down' aria-hidden='true'></i>");
		//서브ul을 hide하시오
		$("li ul").hide();
		// 서브ul을 가진 li를 클릭하면 실행하시오(서브ul을 slideDown)
		$("li").click(
			function(){
				return false;
			}
		);
		$("li").has("ul").click(
			function(){
				$(this).children("ul").slideToggle(500);
				$(this).siblings().children("ul").slideUp(500);
				return false;
			}
		);
		
	</script>
