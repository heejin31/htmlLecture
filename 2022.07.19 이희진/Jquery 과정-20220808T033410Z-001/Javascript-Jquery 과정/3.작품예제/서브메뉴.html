<!doctype html>

<head>
<meta charset="utf-8">
<title>서브메뉴</title>
<style type="text/css">
	*{
		margin:0;
		padding:0;
		font-family: 'notokr-demilight';
		}
	body{
		padding: 0 0 100px 0;
		}
	ul{
		list-style:none;
		}
	a{
		text-decoration:none;
		color:#666;
		}
	h1{
		font-size:25px;
		}
	div#wrap{
		width:500px;
		margin:40px auto 0;
		font-family: 'notokr-demilight';
		overflow:hidden;
		}
	div#wrap ul{
		list-style:none;
		background:#CCC;
		overflow:hidden;
		width:320px;
		float:left;
		}
		div#wrap ul li{
			float:left;
			border-right:1px solid #666;
			text-align:center;
			}
			div#wrap ul li:last-child{
				border:none;
				}
			div#wrap ul li a{
				display:block;
				padding:5px 20px;
				text-decoration:none;
				color:#333;
				}
		div.button{
			float:right;
			}
			div.button button{
				display:block;
				background:none;
				border:none;
				cursor:pointer;
				font-size:11px;
				font-family: 'notokr-demilight';
				}
		div#gallery{
			width:500px;
			height:500px;
			margin:100px auto 0;
			}
			div#gallery h2{
				float:left;
				}
			div#gallery ul{
				float:right;
				position:relative;
				width:400px;
				height:500px;
				}
				div#gallery ul li{
					float:left;
					width:25%;
					text-align:center;
					cursor:pointer;
					transition:all 0.5s;
					}
					div#gallery ul li:hover{
						color:#F60;
						}
					.bg{
						background:#CCC;
						}
					div#gallery ul li h3+p{
						position:absolute;
						left:0;
						width:400px;
						height:400px
						}
					div#gallery ul li p.ex{
						position:absolute;
						left:0;
						bottom:100px;
						width:100%;
						background:rgba(212,85,85,0.6); /*red green blue alpha*/
						color:#FFF;
						/*opacity:0.5;*/
						}
						div#gallery ul li p img{
							border:1px solid gray;
							width:100%;
							height:100%;
							}
				/*  3번 서브메뉴 */
				div#submenu{
					width:500px;
					height:400px;
					margin:0 auto;
					}
					div#submenu>ul{
						background:#F3F3F3;
						border-radius:0 0 5px 5px;
						width:120px;
						padding: 8px 8px 25px 8px;
						}
					div#submenu h1{
						margin:0 0 20px 0;
						}
					div#submenu h2{
						font-size:14px;
						}
						div#submenu h2 i{
							font-size:11px;
							margin:0 0 0 5px;
							}
						div#submenu>ul>li{
							border-bottom:1px #999999 dotted;
							line-height:1.9em;
							}
						div#submenu>ul>li:last-child{
							border:none;
							}
							div#submenu ul li ul{
								margin:0 0 6px 8px;
								}
								div#submenu>ul>li ul li{
									line-height:1.2em;}
								div#submenu ul li ul li a{
									font-size:12px;
									}
						/* 4 이미지 슬라이드 */
						div#wslide{
							width:500px;
							margin:0 auto;
							position:relative;
							}
							div#wslide h1{
								margin:0 0 20px 0;
								}
							div#slide{
								width:400px;
								height:265px;
								margin:0 auto;
								overflow:hidden;
								position:relative;
								}
								div#slide ul{
									width:1200px;
									position:absolute;
									left:0;
									top:0;
									}
									div#slide ul li{
										float:left;
										}
							div#wslide p i{
								font-size:50px;
								color:#999;
								cursor:pointer;
								}
							div#wslide p.next{
								position:absolute;
								right:0;
								top:50%;
								}
							div#wslide p.prev{
								position:absolute;
								left:0;
								top:50%;
								}
				/* 수직갤러리 */
						div#wslide2{
							width:500px;
							margin:100px auto 0;
							position:relative;
							}
							div#wslide2 h1{
								margin:0 0 20px 0;
								font-size:20px;
								}
							div#wslide2>ul>li{
								border-bottom:1px dotted #ccc;
								width:60px;
								font-size:12px;
								line-height:2em;
								cursor:pointer;
								transition:color 0.5s;
								}
							div#wslide2>ul>li:hover{
								color:#F00;
								}
							div#slide2{
								width:379px;
								height:249px;
								margin:0 auto;
								overflow:hidden;
								position:absolute;
								right:0;
								top:0;
								}
								div#slide2 ul{
									position:absolute;
									left:0;
									top:0;
									}
									div#slide2 ul li{
										
										}
									div#slide2 ul li img{
										vertical-align:top;
										}
</style>
<link href="css/bonGothic.css" rel="stylesheet" type="text/css" />
<link href="css/font-awesome-4.6.3/css/font-awesome.css" rel="stylesheet" type="text/css" />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script>
	$(document).ready(
		function(){
			$("li ul").slideUp();
			//li중에서 ul을 가지고 있는 li를 클릭하면 실행하시오
			$("li:has('ul')").click(
				function(){
					//$(this).children("ul").slideDown();//클릭한 li의 서브ul을 펼치게 하라
					$(this).children("ul").slideToggle();
					//클릭한 li가 아닌 나머지li의 서브ul을 닫히게 해라
					$(this).siblings().children("ul").slideUp();
					//i의 속성class의 값을 fa fa-caret-up으로 변경하시
					//-1번 $(this).children().children("i").attr("class","fa fa-caret-up");
					$(this).find("i").attr("class","fa fa-caret-up"); 
					       //find() 앞의 요소하위에서 찾아라
					return false; //링크경로로 이동(반응)하지 않음
					오
					
				}
			);
			$("li").click(
				function(){
					$(this).siblings().children("ul").slideUp();
					return false;
				}
			);
			
			//li를 클릭하면 실행하시오
		}
	);
</script>
