<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>27</title>
	<style>
  </style>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js">
</script>
<script>
	$(document).ready(
		function(){
			// 로고등장->
			
			$("h1").animate({"opacity":0},2000,function(){
					$("h1").delay(500).animate({"opacity":1},2000);
				}
			);
			
			//->로고등장
			setInterval(function(){
					$("h1").animate({"opacity":0},2000,function(){
					$("h1").delay(500).animate({"opacity":1},2000);
						}
					);
				},8000);
		}
	);
</script>
</head>

<body>
<h1><img src="google.png"></h1>
</body>
</html>
