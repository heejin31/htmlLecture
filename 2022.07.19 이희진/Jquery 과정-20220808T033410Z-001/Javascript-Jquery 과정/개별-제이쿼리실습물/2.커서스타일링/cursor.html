    body {
        cursor: none;
    }
    /* 커스텀 커서 스타일 정의해주기 */
      .cursor {
        position: absolute;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 30px;
        height: 30px;
        margin: 0;
        padding: 0;
        background-color: rgba(255, 64, 129, 0.4);
        border: 2px solid #FF4081;
        border-radius: 50%;
        transform: translate(-50%, -50%);
        transition: background-color 0.25s;
        pointer-events: none;
        z-index: 1000000000000000100000;
      }
      .cursor:before, .cursor:after {
          position: absolute;
          content: "";
          background-color: rgba(255, 255, 255, 0.5);
          transition: 0.25s;
        }
        .cursor:before {
          top: 0;
          left: 50%;
          width: 1px;
          height: 50px;
          transform: translateY(-25%);
        }
        .cursor:after {
          top: 50%;
          left: 0;
          width: 50px;
          height: 1px;
          transform: translateX(-25%);
        }
        .cursor span {
          position: relative;
          display: flex;
          width: 11px;
          height: 11px;
          background-color: #FF4081;
          border-radius: 50%;
          transition: 0.25s;
          z-index: -1;
        }
  </style>

  <script type="text/javascript">
  const cursor = document.querySelector(".cursor");
  const changer = document.querySelector(".changer");
  const span = document.querySelector("span");

  document.addEventListener("mousemove", (e) => {
  let x = e.clientX;
  let y = e.clientY;
  cursor.style.top = y + "px";
  cursor.style.left = x + "px";
  //console.log(x + 'px,' + y + 'px');
  });

  changer.addEventListener("click", () => {
  cursor.classList.toggle("green");
  });

  changer.addEventListener("mouseover", () => {
  span.style.width = 100 + "%";
  span.style.height = 100 + "%";
  span.style.opacity = 0.6;
  span.style.boxShadow = "inset 0 0 10px rgba(0,0,0,0.9)";
  });

  changer.addEventListener("mouseout", () => {
  span.style.width = 11 + "px";
  span.style.height = 11 + "px";
  span.style.boxShadow = "none";
  });

  </script>
