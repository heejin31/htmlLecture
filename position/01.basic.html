<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포지션</title>
    <style>
        /*
        position
        태그가 위치를 결정하는 css요소

        position은 몇 가지 방식을 통해 위치를 선정한다.
        모든 태그들의 기본 position은 static 속성이다.
        position 속성이 적용되면 특정한 css를 추가하여 사용할 수 있다.
        left, right,top,bottom을 사용할 수 있다.
        *(static은 초기값이기 때문에 적용되지 않는다.)

        -상대적인 위치값: relative
        현재 위치를 잡는 기준이 일반적인 flow를 따라간다.
        position이 적용되기 이전의 위치를 기준으로 해서 위치를 움직인다.
        위치를 이동해도 다른 요소에 영향을 주지 않는다.

        -절대적인 위치값: absolute
        ralative와 달리 일반적인 flow를 따라가지 않는다. (다른요소가 해당요소의 영역을 인식하지 않는다.)
        body에서 기존 위치값이 초기화된다.
        -위치값을 잡는 기준은 부모요소의 유무가 아니라 부모요소의 position 유무를 따라간다.
        static 외에 다른 position속성을 인식하며 부모요소의 position이 부재일 경우 상위에 있는 객체를 참조하게 된다.
        최종적으로는 body를 기준으로 하게된다.
        예) 부모의 position이 없는 경우-> body
        예) 부모에 없고 조상에 position이 있는 경우-> 조상을 기준
        absolute 상태일때 위치값이 없을 경우 left:auto, top:auto 가 기본값이 된다.(현재 위치를 유지)
        (위치값을 반드시 넣어줘야 한다.)
        




        
        */

        div.parent{
            width: 500px;
            height: 500px;
            background: coral;
            margin: 100px;
            position: relative;


        }
        div.child{
            width: 100px;
            height: 100px;
            background: blue;
            position: absolute;
            top: 0px;
            left: 0px;
        }

        div.child02{
            width: 50px;
            height: 50px;
            background: green;
            position: absolute;
            top: 0px;
            left: 0px;

        }
  
        div.parent02{

            width: 700px;
            height: 100px;
            background: pink;
            position: absolute;
            top: 0px;
            left: 0px;
        }

    </style>
</head>
<body>


    <div class="parent">
        <div class="child"></div>
           <div class="child02"></div>
    </div>

    <div class="parent02">
        
    </div>
    
</body>
</html>
