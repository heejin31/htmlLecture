<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포지션 연습</title>

    <style>

        html, body, div, ul, li{
            margin: 0px;
            padding: 0px;

        }

        ul{
            list-style: none;

        }

        div.header{

            width: 100%;
            height: 100px;
            background: blue;

        }

        div.inner{

            width: 90%;
            height: 100px;
            margin: 0px auto;
            background: coral;
            position: relative;

        }

        div.logo{

            width: 100px;
            height: 50px;
            background: pink;
            position: absolute;
            left: 0px;
            top: 50%;
            margin-top: -25px;


        }

        /*
        absolute일때 수직이나 좌우 가운데 정렬하기 
        top이나 left 50% 이동후 영역값의 반절 사이즈를 margin-top, left로 마이너스 시키기

        */

        div.icon{
            width: 100px;
            height: 50px;
            background: green;
            position: absolute;
            top: 50%;
            margin-top: -25px;
            right: 0px;

        }

        ul.gnb{
            width: 900px;
            height: 100px;
            position: absolute;
            top: 0px;
            left: 50%;
            margin-left: -450px;
            background: pink;

        }

        ul.gnb li{
            width: 150px;
            height: 100px;
            float:left;
            text-align: center;
            line-height: 100px;
            color: #ffffff;


        }
    </style>


</head>
<body>

    <div class="header">
     <div class="inner">
        <div class="logo">logo</div>

        <ul class="gnb">
            <li>menu01</li>
            <li>menu02</li>
            <li>menu03</li>
            <li>menu04</li>
            <li>menu05</li>
            <li>menu06</li>
        </ul>

        <div class="icon">icon</div>

     </div>
    </div>
</body>
</html>
