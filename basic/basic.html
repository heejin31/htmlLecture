    inline = 영역을 생성할 수 없는 태그
    오직 생성된 컨텐츠의 크기만큼만 영역으로 가질 수 있다.
    inline안에 다른 태그를 담지 못한다.
    inline안에 inline요소는 가능
    inline안에 block요소는 불가능(한시적으로 가능한 경우 존재)

    block = 영역을 생성할 수 있는 태그
    컨텐츠의 크기와 관계없이 가로로 한줄을 다 차지하는 속성을 가지고 있다.(이기적)
    태그 안에 다른 태그들을 담을 수 있다.

    -->
