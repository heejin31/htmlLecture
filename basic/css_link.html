<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타일 연결 방법과 적용순서</title>

    <link rel="stylesheet" href="style.css">

    <style>
        p{
            color: red;

        }
    </style>

 <!--
    스타일 시트 적용 순서
    외부스타일 > 내부스타일(잘 사용안함) > 직접스타일

    외부스타일과 내부스타일이 서로 공존하는 경우
    가장 아래있는 스타일 방법이 적용된다.
    
    스타일의 유형은 섞어서 쓰지 않으며
    실무에서는 외부스타일만 사용한다.

    !important = 모든 구조관계를 무시하고 해당 스타일을 최우선으로 적용( 자주 사용하는건 좋지 않다.)


 -->

</head>
<body>

    <p style="color:green">p태그는 block요소입니다.</p>
    
</body>
</html>
