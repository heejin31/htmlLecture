<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 폰트</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&family=Roboto:ital,wght@1,100&display=swap" rel="stylesheet">



    <style>
        /*@import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&family=Roboto:ital,wght@1,100&display=swap');*/
        /*
        웹폰트
        웹 페이지에 사용하는 폰트를 서버에 같이 업로드를 해서 사이트를 이용하는 사람들이 폰트를 적용할 수 있도록 하는 코드
        
        웹폰트를 적용하는 방법
        1. cdn 방식을 이용한 웹폰트
        소스 사이트에서 외부링크를 통해 가져오는 방식(구글 폰트)
        2. @import 로 style 영역에 선언하여 사용하는 방식
        css코드 중간에 기입하면 안되고 항상 상단에 있어야 한다.

        link와 @import의 차이점
        다운로드 방식에서 차이가 있기 때문에 웹 페이지의 성능을 고려한다면 @import보다 link 방식을 선호한다.
        link = 병렬
        @import = 직렬 
        이기 때문에 로딩시간에 문제가 생길 수 있다.
        css를 @import방식으로 할 경우 엣지브라우저에서 인식하지 못하는 이슈가 있었음.







        
        */
        body,html{
            font-family: 'Noto Sans KR', sans-serif; 
        }

        /*p.eng{
            font-family: 'Roboto', sans-serif;
        }*/

        [lang=en]{
            font-family: 'Roboto', sans-serif;

        }

    </style>




</head>
<body>

    <p>동해물과 백두산이 </p>
    <p lang="en">fffgdsgdfh</p>
    
</body>
</html>
